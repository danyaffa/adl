<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADL - Ad Data Logic Universal Tracking</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö°</text></svg>">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        .premium-gradient {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        function ADLApp() {
            const [currentPlan, setCurrentPlan] = useState('free');
            const [campaigns, setCampaigns] = useState([]);
            const [showCreateCampaign, setShowCreateCampaign] = useState(false);
            const [showAnalytics, setShowAnalytics] = useState(false);
            const [showAIGenerator, setShowAIGenerator] = useState(false);
            const [showAbout, setShowAbout] = useState(false);
            const [showContact, setShowContact] = useState(false);
            const [showReview, setShowReview] = useState(false);
            const [showUpgrade, setShowUpgrade] = useState(false);
            const [showCampaignAnalytics, setShowCampaignAnalytics] = useState(false);
            const [aiUsageCount, setAiUsageCount] = useState(0);
            
            const [campaignForm, setCampaignForm] = useState({
                name: '',
                source: '',
                budget: '',
                targetUrl: '',
                adlCode: ''
            });
            
            const [aiForm, setAiForm] = useState({
                product: '',
                keywords: '',
                audience: [],
                platforms: [],
                offers: []
            });
            
            const [contactForm, setContactForm] = useState({
                name: '',
                email: '',
                subject: '',
                message: ''
            });
            
            const [showContactSuccess, setShowContactSuccess] = useState(false);
            const [generatedAd, setGeneratedAd] = useState({
                headline: '',
                description: '',
                adlCode: '',
                keywords: []
            });

            // Analytics data
            const analyticsData = {
                clicks: 2682,
                conversions: 179,
                revenue: 8911,
                roas: 3.2,
                impressions: 45600,
                ctr: 2.73,
                cpc: 2.00,
                conversionRate: 7.14,
                roi: 74
            };

            const adPlatforms = [
                'Google Ads', 'Facebook Ads', 'TikTok Ads', 'Instagram Ads',
                'LinkedIn Ads', 'Twitter Ads', 'YouTube Ads', 'Amazon Ads',
                'Microsoft Ads', 'Snapchat Ads', 'Pinterest Ads', 'Reddit Ads',
                'Spotify Ads', 'Apple Search Ads', 'Taboola', 'Outbrain',
                'Unity Ads', 'Criteo', 'Vungle', 'Email Marketing',
                'SMS Marketing', 'Affiliate', 'Influencer', 'Other'
            ];

            const audienceOptions = [
                'Teens (13-17)', 'Young Adults (18-25)', 'Millennials (26-35)',
                'Gen X (36-45)', 'Middle-aged (46-55)', 'Seniors (56+)',
                'Parents/Families', 'Students', 'Business Professionals', 'Entrepreneurs'
            ];

            const platformOptions = [
                'Google Ads', 'Facebook/Instagram', 'LinkedIn', 'TikTok',
                'Twitter/X', 'YouTube', 'Universal (All Platforms)'
            ];

            const offerOptions = [
                '50% Off', 'Free Shipping', 'Limited Time Offer', 'Free Trial',
                'Money Back Guarantee', 'Buy One Get One', 'Exclusive Deal',
                'Flash Sale', 'Early Bird Special', 'Bonus Included'
            ];

            // Generate ADL Code
            const generateADLCode = (source) => {
                const timestamp = Date.now();
                const hash = Math.random().toString(36).substring(2, 8);
                const sourcePrefix = source ? source.substring(0, 2).toUpperCase() : 'XX';
                return `ADL_${sourcePrefix}${hash.toUpperCase()}_${timestamp}`;
            };

            // Check plan limits
            const checkPlanLimits = (action) => {
                if (currentPlan === 'free') {
                    if (action === 'campaign' && campaigns.length >= 1) {
                        setShowUpgrade(true);
                        return false;
                    }
                    if (action === 'ai' && aiUsageCount >= 1) {
                        setShowUpgrade(true);
                        return false;
                    }
                }
                return true;
            };

            // Handle campaign creation
            const handleCreateCampaign = () => {
                if (!checkPlanLimits('campaign')) return;
                
                if (campaignForm.name && campaignForm.source && campaignForm.budget && campaignForm.targetUrl) {
                    const newCampaign = {
                        ...campaignForm,
                        id: Date.now(),
                        adlCode: generateADLCode(campaignForm.source),
                        status: 'active',
                        createdAt: new Date().toISOString()
                    };
                    setCampaigns([...campaigns, newCampaign]);
                    setCampaignForm({ name: '', source: '', budget: '', targetUrl: '', adlCode: '' });
                    setShowCreateCampaign(false);
                }
            };

            // Handle AI generation
            const handleAIGeneration = () => {
                if (!checkPlanLimits('ai')) return;
                
                if (aiForm.product && aiForm.keywords) {
                    const adlCode = generateADLCode('AI');
                    const keywords = aiForm.keywords.split(',').map(k => k.trim());
                    
                    setGeneratedAd({
                        headline: `Transform Your ${aiForm.product} Success Today!`,
                        description: `Discover the power of ${aiForm.product} with our proven solution. Join thousands of satisfied customers and ${aiForm.offers.includes('Free Trial') ? 'start your free trial' : 'get started'} today!`,
                        adlCode: adlCode,
                        keywords: keywords
                    });
                    
                    setAiUsageCount(aiUsageCount + 1);
                }
            };

            // Handle contact form
            const handleContactSubmit = () => {
                if (contactForm.name && contactForm.email && contactForm.message) {
                    const mailtoLink = `mailto:leffleryd@gmail.com?subject=${encodeURIComponent(contactForm.subject || 'ADL Contact')}&body=${encodeURIComponent(`Name: ${contactForm.name}\nEmail: ${contactForm.email}\n\nMessage:\n${contactForm.message}`)}`;
                    window.location.href = mailtoLink;
                    setShowContactSuccess(true);
                    setContactForm({ name: '', email: '', subject: '', message: '' });
                }
            };

            // Copy to clipboard
            const copyToClipboard = (text) => {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(text).then(() => {
                        alert('Copied to clipboard!');
                    }).catch(() => {
                        fallbackCopyTextToClipboard(text);
                    });
                } else {
                    fallbackCopyTextToClipboard(text);
                }
            };

            const fallbackCopyTextToClipboard = (text) => {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.top = '0';
                textArea.style.left = '0';
                textArea.style.position = 'fixed';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    alert('Copied to clipboard!');
                } catch (err) {
                    alert('Failed to copy');
                }
                document.body.removeChild(textArea);
            };

            // Export data
            const exportData = () => {
                if (campaigns.length === 0) {
                    alert('No campaigns to export');
                    return;
                }
                
                const data = campaigns.map(campaign => ({
                    Name: campaign.name,
                    Source: campaign.source,
                    Budget: campaign.budget,
                    'Target URL': campaign.targetUrl,
                    'ADL Code': campaign.adlCode,
                    Status: campaign.status,
                    'Created At': campaign.createdAt
                }));
                
                const csvContent = "data:text/csv;charset=utf-8," + 
                    Object.keys(data[0]).join(",") + "\n" +
                    data.map(row => Object.values(row).join(",")).join("\n");
                
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "adl_campaigns.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="gradient-bg text-white py-4 px-4 lg:px-6">
                        <div className="container mx-auto flex flex-col lg:flex-row justify-between items-center space-y-4 lg:space-y-0">
                            <div className="flex items-center space-x-2">
                                <span className="text-2xl font-bold">‚ö° ADL</span>
                                <span className="text-sm bg-white bg-opacity-20 px-2 py-1 rounded">
                                    {currentPlan.toUpperCase()} TIER
                                </span>
                                <span className="text-xs bg-green-500 px-2 py-1 rounded">
                                    AI: {aiUsageCount}/{currentPlan === 'free' ? '1' : '‚àû'}
                                </span>
                            </div>
                            <nav className="flex flex-wrap justify-center lg:justify-end gap-2">
                                <button 
                                    onClick={() => setShowCreateCampaign(true)}
                                    className="bg-white bg-opacity-20 hover:bg-opacity-30 px-3 py-2 rounded transition-all text-sm"
                                >
                                    üöÄ Create Campaign
                                </button>
                                <button 
                                    onClick={() => setShowAIGenerator(true)}
                                    className="bg-white bg-opacity-20 hover:bg-opacity-30 px-3 py-2 rounded transition-all text-sm"
                                >
                                    ü§ñ AI Ad Generator
                                </button>
                                <button 
                                    onClick={() => setShowAbout(true)}
                                    className="bg-white bg-opacity-20 hover:bg-opacity-30 px-3 py-2 rounded transition-all text-sm"
                                >
                                    ‚ÑπÔ∏è About
                                </button>
                                <button 
                                    onClick={() => setShowContact(true)}
                                    className="bg-white bg-opacity-20 hover:bg-opacity-30 px-3 py-2 rounded transition-all text-sm"
                                >
                                    üìû Contact
                                </button>
                                <button 
                                    onClick={() => setShowReview(true)}
                                    className="bg-white bg-opacity-20 hover:bg-opacity-30 px-3 py-2 rounded transition-all text-sm"
                                >
                                    ‚≠ê Review
                                </button>
                                <button 
                                    onClick={() => setShowUpgrade(true)}
                                    className="premium-gradient text-gray-800 font-bold px-3 py-2 rounded transition-all hover:scale-105 text-sm"
                                >
                                    ‚≠ê UPGRADE ‚≠ê
                                </button>
                            </nav>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="container mx-auto py-8 px-4 lg:px-6">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl lg:text-4xl font-bold text-gray-800 mb-4">
                                Universal Ad Tracking & Analytics
                            </h1>
                            <p className="text-lg lg:text-xl text-gray-600">
                                Free ‚Ä¢ Powerful ‚Ä¢ Universal
                            </p>
                        </div>

                        {/* Analytics Dashboard */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <div className="bg-white p-6 rounded-lg shadow-lg card-hover">
                                <div>
                                    <p className="text-sm text-gray-600">üëÜ CLICKS üìä</p>
                                    <p className="text-3xl font-bold text-blue-600">{analyticsData.clicks.toLocaleString()}</p>
                                    <p className="text-sm text-gray-500">Live Analytics</p>
                                </div>
                            </div>

                            <div className="bg-white p-6 rounded-lg shadow-lg card-hover">
                                <div>
                                    <p className="text-sm text-gray-600">üéØ CONVERSIONS üéØ</p>
                                    <p className="text-3xl font-bold text-green-600">{analyticsData.conversions}</p>
                                    <p className="text-sm text-gray-500">Cross-platform</p>
                                </div>
                            </div>

                            <div className="bg-white p-6 rounded-lg shadow-lg card-hover">
                                <div>
                                    <p className="text-sm text-gray-600">üí∞ REVENUE üí∞</p>
                                    <p className="text-3xl font-bold text-yellow-600">${analyticsData.revenue.toLocaleString()}</p>
                                    <p className="text-sm text-gray-500">Real-time</p>
                                </div>
                            </div>

                            <div className="bg-white p-6 rounded-lg shadow-lg card-hover">
                                <div>
                                    <p className="text-sm text-gray-600">üìà ROAS üìà</p>
                                    <p className="text-3xl font-bold text-purple-600">{analyticsData.roas}x</p>
                                    <p className="text-sm text-gray-500">Performance</p>
                                </div>
                            </div>
                        </div>

                        {/* Active Campaigns */}
                        <div className="bg-white p-6 rounded-lg shadow-lg mb-8">
                            <div className="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-4 space-y-4 lg:space-y-0">
                                <h2 className="text-2xl font-bold text-gray-800">Active Campaigns</h2>
                                <div className="flex flex-wrap gap-2">
                                    <button 
                                        onClick={() => window.location.reload()}
                                        className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-all text-sm"
                                    >
                                        üîÑ Refresh
                                    </button>
                                    <button 
                                        onClick={exportData}
                                        className="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-all text-sm"
                                    >
                                        üìä Export
                                    </button>
                                    <button 
                                        onClick={() => setShowAnalytics(true)}
                                        className="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition-all text-sm"
                                    >
                                        üìà Analytics
                                    </button>
                                </div>
                            </div>
                            
                            {campaigns.length === 0 ? (
                                <div className="text-center py-8">
                                    <p className="text-gray-500 mb-4">No campaigns created yet</p>
                                    <button 
                                        onClick={() => setShowCreateCampaign(true)}
                                        className="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-all"
                                    >
                                        üöÄ Create Your First Campaign
                                    </button>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    {campaigns.map((campaign) => (
                                        <div key={campaign.id} className="border rounded-lg p-4 hover:bg-gray-50">
                                            <div className="flex flex-col lg:flex-row justify-between items-start lg:items-center space-y-2 lg:space-y-0">
                                                <div>
                                                    <h3 className="font-semibold">{campaign.name}</h3>
                                                    <p className="text-sm text-gray-600">
                                                        {campaign.source} ‚Ä¢ ${campaign.budget} ‚Ä¢ {campaign.adlCode}
                                                    </p>
                                                </div>
                                                <div className="flex flex-wrap gap-2">
                                                    <button 
                                                        onClick={() => copyToClipboard(campaign.adlCode)}
                                                        className="bg-gray-200 text-gray-700 px-3 py-1 rounded hover:bg-gray-300 transition-all text-sm"
                                                    >
                                                        üìã Copy Code
                                                    </button>
                                                    <button 
                                                        onClick={() => setShowCampaignAnalytics(true)}
                                                        className="bg-blue-200 text-blue-700 px-3 py-1 rounded hover:bg-blue-300 transition-all text-sm"
                                                    >
                                                        üëÅÔ∏è View Analytics
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                            
                            <div className="mt-4 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                                <p className="text-sm text-yellow-800">
                                    üîó Universal Tracking Codes | {campaigns.length}/{currentPlan === 'free' ? '1' : '‚àû'} {currentPlan === 'free' ? 'Free' : currentPlan.charAt(0).toUpperCase() + currentPlan.slice(1)} Tier
                                </p>
                                <p className="text-xs text-yellow-600 mt-1">
                                    ‚úÖ Tracks conversions across ALL platforms - Universal tracking with zero setup
                                </p>
                            </div>
                        </div>

                        {/* Features Section */}
                        <div className="bg-white p-6 rounded-lg shadow-lg mb-8">
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">ADL Platform</h2>
                            <h3 className="text-xl text-gray-600 mb-6">Universal Ad Tracking & Analytics</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                <div className="text-center p-4 border rounded-lg hover:bg-gray-50">
                                    <p className="font-semibold text-blue-600">Campaign Tracking</p>
                                    <p className="text-sm text-gray-600">Universal codes for all platforms</p>
                                </div>
                                <div className="text-center p-4 border rounded-lg hover:bg-gray-50">
                                    <p className="font-semibold text-green-600">AI Ad Generator</p>
                                    <p className="text-sm text-gray-600">SEO-optimized ad copy</p>
                                </div>
                                <div className="text-center p-4 border rounded-lg hover:bg-gray-50">
                                    <p className="font-semibold text-yellow-600">Real-time Analytics</p>
                                    <p className="text-sm text-gray-600">Live performance data</p>
                                </div>
                                <div className="text-center p-4 border rounded-lg hover:bg-gray-50">
                                    <p className="font-semibold text-purple-600">25+ Platforms</p>
                                    <p className="text-sm text-gray-600">Google, Facebook, TikTok & more</p>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Create Campaign Modal */}
                    {showCreateCampaign && (
                        <div className="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-lg p-6 w-full max-w-md max-h-[90vh] overflow-y-auto">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-xl font-bold">üöÄ Create Campaign</h2>
                                    <button onClick={() => setShowCreateCampaign(false)} className="text-gray-500 hover:text-gray-700 text-2xl">√ó</button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Campaign Name *</label>
                                        <input 
                                            type="text"
                                            value={campaignForm.name}
                                            onChange={(e) => setCampaignForm({...campaignForm, name: e.target.value})}
                                            className="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="Enter campaign name"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">üåê Select Source *</label>
                                        <select 
                                            value={campaignForm.source}
                                            onChange={(e) => setCampaignForm({...campaignForm, source: e.target.value})}
                                            className="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        >
                                            <option value="">Choose Platform</option>
                                            {adPlatforms.map(platform => (
                                                <option key={platform} value={platform}>{platform}</option>
                                            ))}
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">üí∞ Budget ($) *</label>
                                        <input 
                                            type="number"
                                            value={campaignForm.budget}
                                            onChange={(e) => setCampaignForm({...campaignForm, budget: e.target.value})}
                                            className="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="Enter budget amount"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">üîó Target URL *</label>
                                        <input 
                                            type="url"
                                            value={campaignForm.targetUrl}
                                            onChange={(e) => setCampaignForm({...campaignForm, targetUrl: e.target.value})}
                                            className="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="https://your-website.com"
                                        />
                                    </div>
                                    
                                    <div className="bg-gray-50 p-3 rounded">
                                        <p className="text-sm font-medium mb-1">üîó Auto-Generated ADL Code:</p>
                                        <div className="flex items-center space-x-2">
                                            <p className="text-xs text-gray-600 bg-white p-2 rounded border flex-1">
                                                {campaignForm.source ? generateADLCode(campaignForm.source) : 'ADL_XX######_TIMESTAMP'}
                                            </p>
                                            <button 
                                                onClick={() => copyToClipboard(campaignForm.source ? generateADLCode(campaignForm.source) : 'ADL_XX######_TIMESTAMP')}
                                                className="text-sm bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600"
                                            >
                                                üìã Copy
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-green-50 p-3 rounded border border-green-200">
                                        <p className="text-sm text-green-800">
                                            ‚úÖ Tracks conversions across ALL platforms
                                        </p>
                                        <p className="text-xs text-green-600">
                                            Universal tracking with zero setup
                                        </p>
                                    </div>
                                    
                                    {currentPlan === 'free' && campaigns.length >= 1 && (
                                        <div className="bg-yellow-50 p-3 rounded border border-yellow-200">
                                            <p className="text-sm text-yellow-800">
                                                ‚ö†Ô∏è Free tier limit: {campaigns.length}/1 campaigns
                                            </p>
                                        </div>
                                    )}
                                    
                                    <button 
                                        onClick={handleCreateCampaign}
                                        className="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-all"
                                        disabled={!campaignForm.name || !campaignForm.source || !campaignForm.budget || !campaignForm.targetUrl}
                                    >
                                        üöÄ Create Campaign
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* AI Generator Modal */}
                    {showAIGenerator && (
                        <div className="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-lg p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-xl font-bold">ü§ñ AI Ad Generator - SEO Optimized</h2>
                                    <button onClick={() => setShowAIGenerator(false)} className="text-gray-500 hover:text-gray-700 text-2xl">√ó</button>
                                </div>
                                
                                {currentPlan === 'free' && aiUsageCount >= 1 ? (
                                    <div className="bg-yellow-50 p-4 rounded border border-yellow-200 mb-4">
                                        <p className="text-sm text-yellow-800 font-medium">‚ö†Ô∏è AI Usage Limit</p>
                                        <p className="text-xs text-yellow-600">You've used all 1 monthly AI generations. Upgrade to Starter for 25 monthly generations.</p>
                                        <button 
                                            onClick={() => {setShowAIGenerator(false); setShowUpgrade(true);}}
                                            className="mt-2 bg-yellow-600 text-white px-4 py-2 rounded text-sm hover:bg-yellow-700"
                                        >
                                            Upgrade Now
                                        </button>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium mb-1">Product/Service *</label>
                                            <input 
                                                type="text"
                                                value={aiForm.product}
                                                onChange={(e) => setAiForm({...aiForm, product: e.target.value})}
                                                className="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"
                                                placeholder="What are you advertising?"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium mb-1">Target Keywords *</label>
                                            <input
