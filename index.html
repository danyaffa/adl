<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADL - Ad Data Logic Universal Tracking</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            background: linear-gradient(135deg, #dbeafe 0%, #fce7f3 100%);
        }
        .crown-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border: 2px solid #f59e0b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .crown-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div style="text-align: center;">
                <div style="font-size: 4rem; margin-bottom: 1rem;">⚡</div>
                <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 0.5rem;">Loading ADL Platform...</h2>
                <p style="color: #666;">Universal Ad Tracking & Analytics</p>
            </div>
        </div>
    </div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function ADLApp() {
            // Core state management
            const [userRegistered, setUserRegistered] = useState(false);
            const [userPlan, setUserPlan] = useState('none');
            const [membershipDetails, setMembershipDetails] = useState(null);
            const [campaigns, setCampaigns] = useState([]);
            const [isOwnerMode, setIsOwnerMode] = useState(false);
            
            // Modal states - Start with registration modal open!
            const [showRegistrationModal, setShowRegistrationModal] = useState(true);
            const [showPricingModal, setShowPricingModal] = useState(false);
            const [showPaymentModal, setShowPaymentModal] = useState(false);
            const [showThankYouModal, setShowThankYouModal] = useState(false);
            const [showCreateModal, setShowCreateModal] = useState(false);
            const [showAdRejectedModal, setShowAdRejectedModal] = useState(false);
            const [showOwnerLoginModal, setShowOwnerLoginModal] = useState(false);
            
            // Form states
            const [termsAccepted, setTermsAccepted] = useState(false);
            const [privacyAccepted, setPrivacyAccepted] = useState(false);
            const [ageVerified, setAgeVerified] = useState(false);
            const [selectedCurrency, setSelectedCurrency] = useState('USD');
            const [selectedPlan, setSelectedPlan] = useState('starter');
            const [paymentProcessing, setPaymentProcessing] = useState(false);
            const [rejectionReason, setRejectionReason] = useState('');
            const [ownerPassword, setOwnerPassword] = useState('');
            const [ownerActiveTab, setOwnerActiveTab] = useState('overview');

            // Mock owner data
            const [ownerData, setOwnerData] = useState({
                totalUsers: 2847,
                dailyGrowth: 42,
                dailyRevenue: 1250,
                monthlyRevenue: 42300,
                activeCampaigns: 12890,
                arpu: 28.50,
                conversionRate: 3.2,
                churnRate: 2.1,
                newUsersToday: 42,
                newUsersMonth: 1205,
                planDistribution: {
                    starter: 1420,
                    pro: 980,
                    enterprise: 447
                }
            });

            // Prohibited keywords for content screening
            const prohibitedKeywords = [
                'get rich quick', 'guaranteed money', 'make money fast', 'fake', 'counterfeit',
                'drugs', 'weapons', 'adult content', 'illegal gambling', 'pyramid scheme'
            ];

            // Currency configuration
            const currencies = {
                USD: { symbol: '$', name: 'US Dollar', flag: '🇺🇸' },
                EUR: { symbol: '€', name: 'Euro', flag: '🇪🇺' },
                GBP: { symbol: '£', name: 'British Pound', flag: '🇬🇧' },
                AUD: { symbol: 'A$', name: 'Australian Dollar', flag: '🇦🇺' },
                CAD: { symbol: 'C$', name: 'Canadian Dollar', flag: '🇨🇦' }
            };

            // Pricing - NO FREE PLAN
            const pricing = {
                starter: {
                    monthly: { USD: 10, EUR: 9, GBP: 8, AUD: 14, CAD: 13 }
                },
                pro: {
                    monthly: { USD: 29, EUR: 27, GBP: 23, AUD: 42, CAD: 39 }
                },
                enterprise: {
                    monthly: { USD: 99, EUR: 92, GBP: 79, AUD: 142, CAD: 132 }
                }
            };

            // Helper functions
            const formatPrice = (amount, currency) => {
                return `${currencies[currency].symbol}${amount}`;
            };

            const getPrice = (plan) => {
                return pricing[plan].monthly[selectedCurrency];
            };

            const generateADLCode = (source) => {
                const timestamp = Date.now();
                const hash = Math.random().toString(36).substring(2, 8);
                const sourcePrefix = source ? source.substring(0, 2).toUpperCase() : 'XX';
                return `ADL_${sourcePrefix}${hash.toUpperCase()}_${timestamp}`;
            };

            // Content detection
            const detectProhibitedContent = (content) => {
                const lowerContent = content.toLowerCase();
                for (const keyword of prohibitedKeywords) {
                    if (lowerContent.includes(keyword)) {
                        return {
                            isProhibited: true,
                            keyword: keyword,
                            reason: `Content containing "${keyword}" is not allowed.`
                        };
                    }
                }
                return { isProhibited: false };
            };

            // Campaign creation with fraud protection
            const createCampaign = (campaignData) => {
                const fullContent = `${campaignData.name} ${campaignData.targetUrl}`;
                const detection = detectProhibitedContent(fullContent);
                
                if (detection.isProhibited) {
                    setRejectionReason(`CAMPAIGN REJECTED\n\nDetected: "${detection.keyword}"\nReason: ${detection.reason}\n\nThis rejection is automatic and final.`);
                    setShowAdRejectedModal(true);
                    return false;
                }

                const newCampaign = {
                    ...campaignData,
                    code: generateADLCode(campaignData.source),
                    id: Date.now(),
                    status: 'active'
                };

                setCampaigns(prev => [...prev, newCampaign]);
                return true;
            };

            // Payment processing
            const processPayment = async (paymentData) => {
                setPaymentProcessing(true);
                try {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    const membership = {
                        plan: selectedPlan,
                        currency: selectedCurrency,
                        amount: getPrice(selectedPlan),
                        formattedAmount: formatPrice(getPrice(selectedPlan), selectedCurrency),
                        email: paymentData.email,
                        name: paymentData.cardholderName,
                        startDate: new Date().toLocaleDateString(),
                        nextBilling: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toLocaleDateString()
                    };
                    
                    setMembershipDetails(membership);
                    setUserPlan(selectedPlan);
                    setPaymentProcessing(false);
                    setShowPaymentModal(false);
                    setShowThankYouModal(true);
                } catch (error) {
                    setPaymentProcessing(false);
                    alert('Payment failed. Please try again.');
                }
            };

            // Owner login
            const handleOwnerLogin = () => {
                if (ownerPassword === 'ADL2025owner!') {
                    setIsOwnerMode(true);
                    setShowOwnerLoginModal(false);
                    setOwnerPassword('');
                } else {
                    alert('❌ Invalid password');
                    setOwnerPassword('');
                }
            };

            // Owner actions
            const resetAllPlans = () => {
                if (confirm('⚠️ Reset all user plans? This will force all users to re-select plans.')) {
                    alert('✅ All user plans have been reset');
                }
            };

            const exportUsers = () => {
                const csvData = `Email,Plan,Revenue,Join Date\nuser1@example.com,Pro,$29,2025-01-15\nuser2@example.com,Starter,$10,2025-01-16`;
                const blob = new Blob([csvData], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'adl_users_export.csv';
                a.click();
            };

            const backupData = () => {
                alert('✅ Full platform backup initiated. You will receive an email when complete.');
            };

            // Crown Button Component (Always Visible)
            const CrownButton = () => (
                React.createElement('button', {
                    className: "crown-button",
                    onClick: () => setShowOwnerLoginModal(true),
                    title: "Owner Access"
                }, '👑')
            );

            // Owner Login Modal
            const OwnerLoginModal = () => {
                if (!showOwnerLoginModal) return null;

                return React.createElement('div', 
                    { className: "fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4" },
                    React.createElement('div', 
                        { className: "bg-white rounded-2xl w-full max-w-md p-8" },
                        React.createElement('div', 
                            { className: "text-center mb-6" },
                            React.createElement('div', { className: "text-4xl mb-4" }, '👑'),
                            React.createElement('h2', { className: "text-2xl font-bold mb-2" }, 'Owner Access'),
                            React.createElement('p', { className: "text-gray-600" }, 'Enter owner password to access dashboard')
                        ),
                        React.createElement('div', 
                            { className: "space-y-4" },
                            React.createElement('input', {
                                type: "password",
                                value: ownerPassword,
                                onChange: (e) => setOwnerPassword(e.target.value),
                                placeholder: "Owner Password",
                                className: "w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500",
                                onKeyPress: (e) => e.key === 'Enter' && handleOwnerLogin()
                            }),
                            React.createElement('button', {
                                onClick: handleOwnerLogin,
                                className: "w-full bg-gradient-to-r from-yellow-400 to-yellow-600 text-white py-3 rounded-lg font-medium hover:opacity-90 transition"
                            }, '🔓 Access Owner Dashboard'),
                            React.createElement('button', {
                                onClick: () => {
                                    setShowOwnerLoginModal(false);
                                    setOwnerPassword('');
                                },
                                className: "w-full bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition"
                            }, 'Cancel')
                        )
                    )
                );
            };

            // Owner Dashboard
            const OwnerDashboard = () => {
                if (!isOwnerMode) return null;

                const renderOverviewTab = () => (
                    React.createElement('div', 
                        { className: "space-y-6" },
                        React.createElement('div', 
                            { className: "grid md:grid-cols-4 gap-6" },
                            React.createElement('div', 
                                { className: "bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl p-6" },
                                React.createElement('div', { className: "text-3xl mb-2" }, '👥'),
                                React.createElement('div', { className: "text-2xl font-bold" }, ownerData.totalUsers.toLocaleString()),
                                React.createElement('div', { className: "text-blue-100" }, 'Total Users'),
                                React.createElement('div', { className: "text-sm mt-2" }, `+${ownerData.dailyGrowth} today`)
                            ),
                            React.createElement('div', 
                                { className: "bg-gradient-to-r from-green-500 to-green-600 text-white rounded-xl p-6" },
                                React.createElement('div', { className: "text-3xl mb-2" }, '💰'),
                                React.createElement('div', { className: "text-2xl font-bold" }, `$${ownerData.dailyRevenue.toLocaleString()}`),
                                React.createElement('div', { className: "text-green-100" }, 'Daily Revenue'),
                                React.createElement('div', { className: "text-sm mt-2" }, `$${ownerData.monthlyRevenue.toLocaleString()}/month`)
                            ),
                            React.createElement('div', 
                                { className: "bg-gradient-to-r from-purple-500 to-purple-600 text-white rounded-xl p-6" },
                                React.createElement('div', { className: "text-3xl mb-2" }, '⚡'),
                                React.createElement('div', { className: "text-2xl font-bold" }, ownerData.activeCampaigns.toLocaleString()),
                                React.createElement('div', { className: "text-purple-100" }, 'Active Campaigns'),
                                React.createElement('div', { className: "text-sm mt-2" }, 'All platforms')
                            ),
                            React.createElement('div', 
                                { className: "bg-gradient-to-r from-yellow-500 to-yellow-600 text-white rounded-xl p-6" },
                                React.createElement('div', { className: "text-3xl mb-2" }, '📊'),
                                React.createElement('div', { className: "text-2xl font-bold" }, `$${ownerData.arpu}`),
                                React.createElement('div', { className: "text-yellow-100" }, 'ARPU'),
                                React.createElement('div', { className: "text-sm mt-2" }, 'Per user/month')
                            )
                        ),
                        React.createElement('div', 
                            { className: "grid md:grid-cols-2 gap-6" },
                            React.createElement('div', 
                                { className: "bg-white rounded-xl shadow-sm p-6" },
                                React.createElement('h3', { className: "text-lg font-bold mb-4" }, '📈 Plan Distribution'),
                                React.createElement('div', 
                                    { className: "space-y-3" },
                                    React.createElement('div', 
                                        { className: "flex justify-between items-center" },
                                        React.createElement('span', null, '🚀 Starter'),
                                        React.createElement('span', { className: "font-medium" }, ownerData.planDistribution.starter.toLocaleString())
                                    ),
                                    React.createElement('div', 
                                        { className: "flex justify-between items-center" },
                                        React.createElement('span', null, '💼 Pro'),
                                        React.createElement('span', { className: "font-medium" }, ownerData.planDistribution.pro.toLocaleString())
                                    ),
                                    React.createElement('div', 
                                        { className: "flex justify-between items-center" },
                                        React.createElement('span', null, '👑 Enterprise'),
                                        React.createElement('span', { className: "font-medium" }, ownerData.planDistribution.enterprise.toLocaleString())
                                    )
                                )
                            ),
                            React.createElement('div', 
                                { className: "bg-white rounded-xl shadow-sm p-6" },
                                React.createElement('h3', { className: "text-lg font-bold mb-4" }, '⚡ Quick Actions'),
                                React.createElement('div', 
                                    { className: "grid grid-cols-2 gap-3" },
                                    React.createElement('button', {
                                        onClick: exportUsers,
                                        className: "bg-blue-500 text-white p-3 rounded-lg text-sm hover:bg-blue-600 transition"
                                    }, '📊 Export Users'),
                                    React.createElement('button', {
                                        onClick: () => alert('📈 Revenue report generated'),
                                        className: "bg-green-500 text-white p-3 rounded-lg text-sm hover:bg-green-600 transition"
                                    }, '💰 Revenue Report'),
                                    React.createElement('button', {
                                        onClick: backupData,
                                        className: "bg-purple-500 text-white p-3 rounded-lg text-sm hover:bg-purple-600 transition"
                                    }, '💾 Backup Data'),
                                    React.createElement('button', {
                                        onClick: resetAllPlans,
                                        className: "bg-red-500 text-white p-3 rounded-lg text-sm hover:bg-red-600 transition"
                                    }, '🔄 Reset Plans')
                                )
                            )
                        )
                    )
                );

                const renderRevenueTab = () => (
                    React.createElement('div', 
                        { className: "space-y-6" },
                        React.createElement('div', 
                            { className: "grid md:grid-cols-3 gap-6" },
                            React.createElement('div', 
                                { className: "bg-white rounded-xl shadow-sm p-6" },
                                React.createElement('h3', { className: "text-lg font-bold mb-4" }, '💰 Revenue Metrics'),
                                React.createElement('div', 
                                    { className: "space-y-3" },
                                    React.createElement('div', 
                                        { className: "flex justify-between" },
                                        React.createElement('span', null, 'Daily Revenue:'),
                                        React.createElement('span', { className: "font-bold text-green-600" }, `$${ownerData.dailyRevenue.toLocaleString()}`)
                                    ),
                                    React.createElement('div', 
                                        { className: "flex justify-between" },
                                        React.createElement('span', null, 'Monthly Revenue:'),
                                        React.createElement('span', { className: "font-bold text-green-600" }, `$${ownerData.monthlyRevenue.toLocaleString()}`)
                                    ),
                                    React.createElement('div', 
                                        { className: "flex justify-between" },
                                        React.createElement('span', null, 'ARPU:'),
                                        React.createElement('span', { className: "font-bold" }, `$${ownerData.arpu}`)
                                    )
                                )
                            ),
                            React.createElement('div', 
                                { className: "bg-white rounded-xl shadow-sm p-6" },
                                React.createElement('h3', { className: "text-lg font-bold mb-4" }, '📊 Conversion Metrics'),
                                React.createElement('div', 
                                    { className: "space-y-3" },
                                    React.createElement('div', 
                                        { className: "flex justify-between" },
                                        React.createElement('span', null, 'Conversion Rate:'),
                                        React.createElement('span', { className: "font-bold text-blue-600" }, `${ownerData.conversionRate}%`)
                                    ),
                                    React.createElement('div', 
                                        { className: "flex justify-between" },
                                        React.createElement('span', null, 'Churn Rate:'),
                                        React.createElement('span', { className: "font-bold text-red-600" }, `${ownerData.churnRate}%`)
                                    )
                                )
                            ),
                            React.createElement('div', 
                                { className: "bg-white rounded-xl shadow-sm p-6" },
                                React.createElement('h3', { className: "text-lg font-bold mb-4" }, '📈 Projections'),
                                React.createElement('div', 
                                    { className: "space-y-3" },
                                    React.createElement('div', 
                                        { className: "flex justify-between" },
                                        React.createElement('span', null, 'Next Month:'),
                                        React.createElement('span', { className: "font-bold text-green-600" }, `$${(ownerData.monthlyRevenue * 1.12).toLocaleString()}`)
                                    ),
                                    React.createElement('div', 
                                        { className: "flex justify-between" },
                                        React.createElement('span', null, 'Annual (Est):'),
                                        React.createElement('span', { className: "font-bold text-green-600" }, `$${(ownerData.monthlyRevenue * 12 * 1.15).toLocaleString()}`)
                                    )
                                )
                            )
                        )
                    )
                );

                const renderUsersTab = () => (
                    React.createElement('div', 
                        { className: "space-y-6" },
                        React.createElement('div', 
                            { className: "grid md:grid-cols-2 gap-6" },
                            React.createElement('div', 
                                { className: "bg-white rounded-xl shadow-sm p-6" },
                                React.createElement('h3', { className: "text-lg font-bold mb-4" }, '👥 User Statistics'),
                                React.createElement('div', 
                                    { className: "space-y-3" },
                                    React.createElement('div', 
                                        { className: "flex justify-between" },
                                        React.createElement('span', null, 'Total Users:'),
                                        React.createElement('span', { className: "font-bold" }, ownerData.totalUsers.toLocaleString())
                                    ),
                                    React.createElement('div', 
                                        { className: "flex justify-between" },
                                        React.createElement('span', null, 'New Today:'),
                                        React.createElement('span', { className: "font-bold text-green-600" }, `+${ownerData.newUsersToday}`)
                                    ),
                                    React.createElement('div', 
                                        { className: "flex justify-between" },
                                        React.createElement('span', null, 'New This Month:'),
                                        React.createElement('span', { className: "font-bold text-blue-600" }, `+${ownerData.newUsersMonth.toLocaleString()}`)
                                    )
                                )
                            ),
                            React.createElement('div', 
                                { className: "bg-white rounded-xl shadow-sm p-6" },
                                React.createElement('h3', { className: "text-lg font-bold mb-4" }, '⚡ User Actions'),
                                React.createElement('div', 
                                    { className: "space-y-3" },
                                    React.createElement('button', {
                                        onClick: exportUsers,
                                        className: "w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition"
                                    }, '📊 Export All Users'),
                                    React.createElement('button', {
                                        onClick: () => alert('📧 User email campaign started'),
                                        className: "w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition"
                                    }, '📧 Send Campaign Email'),
                                    React.createElement('button', {
                                        onClick: () => alert('🔍 User search activated'),
                                        className: "w-full bg-purple-500 text-white p-3 rounded-lg hover:bg-purple-600 transition"
                                    }, '🔍 Advanced User Search')
                                )
                            )
                        )
                    )
                );

                return React.createElement('div', 
                    { className: "min-h-screen bg-gradient-to-br from-yellow-50 to-orange-50" },
                    
                    // Owner Header
                    React.createElement('header', 
                        { className: "bg-gradient-to-r from-yellow-400 to-yellow-600 shadow-lg" },
                        React.createElement('div', 
                            { className: "max-w-7xl mx-auto px-4 py-6" },
                            React.createElement('div', 
                                { className: "flex items-center justify-between" },
                                React.createElement('div', 
                                    { className: "flex items-center gap-4" },
                                    React.createElement('div', { className: "text-4xl" }, '👑'),
                                    React.createElement('div', null,
                                        React.createElement('h1', { className: "text-2xl font-bold text-white" }, 'ADL Owner Dashboard'),
                                        React.createElement('p', { className: "text-yellow-100" }, 'Complete business control & analytics')
                                    )
                                ),
                                React.createElement('button', {
                                    onClick: () => setIsOwnerMode(false),
                                    className: "bg-white text-yellow-600 px-4 py-2 rounded-lg font-medium hover:bg-yellow-50 transition"
                                }, '👤 Exit Owner Mode')
                            )
                        )
                    ),

                    // Owner Tabs
                    React.createElement('div', 
                        { className: "max-w-7xl mx-auto px-4 py-6" },
                        React.createElement('div', 
                            { className: "flex gap-1 mb-8 bg-white rounded-lg p-1 shadow-sm" },
                            ['overview', 'revenue', 'users'].map(tab =>
                                React.createElement('button', {
                                    key: tab,
                                    onClick: () => setOwnerActiveTab(tab),
                                    className: `px-6 py-3 rounded-lg font-medium transition ${
                                        ownerActiveTab === tab 
                                        ? 'bg-yellow-500 text-white' 
                                        : 'text-gray-600 hover:bg-gray-100'
                                    }`
                                }, 
                                    tab === 'overview' ? '📊 Overview' :
                                    tab === 'revenue' ? '💰 Revenue' : '👥 Users'
                                )
                            )
                        ),
                        
                        // Tab Content
                        ownerActiveTab === 'overview' && renderOverviewTab(),
                        ownerActiveTab === 'revenue' && renderRevenueTab(),
                        ownerActiveTab === 'users' && renderUsersTab()
                    )
                );
            };

            // Registration Modal Component
            const RegistrationModal = () => {
                const [formData, setFormData] = useState({
                    email: '',
                    firstName: '',
                    lastName: '',
                    company: '',
                    country: '',
                    birthDate: ''
                });

                const handleSubmit = (e) => {
                    e.preventDefault();
                    
                    if (!termsAccepted || !privacyAccepted || !ageVerified) {
                        alert('Please accept all terms and verify your age.');
                        return;
                    }

                    const birthDate = new Date(formData.birthDate);
                    const today = new Date();
                    const age = today.getFullYear() - birthDate.getFullYear();
                    
                    if (age < 18) {
                        alert('You must be 18 or older to use this service.');
                        return;
                    }

                    setUserRegistered(true);
                    setShowRegistrationModal(false);
                    setShowPricingModal(true);
                };

                if (!showRegistrationModal) return null;

                return React.createElement('div', 
                    { className: "fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4" },
                    React.createElement('div', 
                        { className: "bg-white rounded-2xl w-full max-w-2xl max-h-[95vh] overflow-y-auto" },
                        React.createElement('div', 
                            { className: "p-8" },
                            React.createElement('div', 
                                { className: "text-center mb-8" },
                                React.createElement('div', { className: "text-4xl mb-4" }, '⚡'),
                                React.createElement('h2', { className: "text-3xl font-bold mb-2" }, 'Create Your ADL Account'),
                                React.createElement('p', { className: "text-gray-600" }, 'Start tracking your ads with automated fraud protection')
                            ),
                            React.createElement('form', 
                                { onSubmit: handleSubmit, className: "space-y-6" },
                                React.createElement('div',
