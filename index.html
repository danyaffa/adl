            // User state
            const [userRegistered, setUserRegistered] = useState(false);
            const [userPlan, setUserPlan] = useState('none');
            const [membershipDetails, setMembershipDetails] = useState(null);
            const [campaigns, setCampaigns] = useState([]);
            const [termsAccepted, setTermsAccepted] = useState(false);
            const [privacyAccepted, setPrivacyAccepted] = useState(false);
            const [ageVerified, setAgeVerified] = useState(false);
            const [selectedCurrency, setSelectedCurrency] = useState('USD');
            const [selectedBillingCycle, setBillingCycle] = useState('monthly');
            const [selectedPlan, setSelectedPlan] = useState('starter');
            const [paymentProcessing, setPaymentProcessing] = useState(false);
            const [paymentError, setPaymentError] = useState('');

            // Owner dashboard state
            const [ownerAuthenticated, setOwnerAuthenticated] = useState(false);
            const [ownerPassword, setOwnerPassword] = useState('');
            const [dashboardTab, setDashboardTab] = useState('overview');

            // Mock business data for owner dashboard
            const [businessData, setBusinessData] = useState({
                totalUsers: 2847,
                activeUsers: 1923,
                dailyNewUsers: 42,
                monthlyNewUsers: 1205,
                dailyRevenue: 1250,
                monthlyRevenue: 42300,
                yearlyRevenue: 456000,
                starterUsers: 1845,
                proUsers: 892,
                enterpriseUsers: 110,
                totalCampaigns: 15432,
                activeCampaigns: 12890,
                flaggedContent: 23,
                conversionRate: 3.2,
                churnRate: 2.1,
                avgRevenuePerUser: 28.50
            });

            // Prohibited content keywords
            const prohibitedKeywords = [
                'get rich quick', 'guaranteed money', 'make money fast', 'fake', 'counterfeit',
                'drugs', 'weapons', 'adult content', 'illegal gambling', 'pyramid scheme',
                'ponzi scheme', 'miracle cure', 'hate speech', 'pirated software'
            ];

            // Currencies
            const currencies = {
                USD: { symbol: '$', name: 'US Dollar', flag: '🇺🇸' },
                EUR: { symbol: '€', name: 'Euro', flag: '🇪🇺' },
                GBP: { symbol: '£', name: 'British Pound', flag: '🇬🇧' },
                AUD: { symbol: 'A$', name: 'Australian Dollar', flag: '🇦🇺' },
                CAD: { symbol: 'C$', name: 'Canadian Dollar', flag: '🇨🇦' }
            };

            // CORRECT PRICING - NO FREE PLAN
            const pricing = {
                starter: {
                    monthly: { USD: 10, EUR: 9, GBP: 8, AUD: 14, CAD: 13 },
                    yearly: { USD: 100, EUR: 90, GBP: 80, AUD: 140, CAD: 130 }
                },
                pro: {
                    monthly: { USD: 29, EUR: 27, GBP: 23, AUD: 42, CAD: 39 },
                    yearly: { USD: 290, EUR: 270, GBP: 230, AUD: 420, CAD: 390 }
                },
                enterprise: {
                    monthly: { USD: 99, EUR: 92, GBP: 79, AUD: 142, CAD: 132 },
                    yearly: { USD: 990, EUR: 920, GBP: 790, AUD: 1420, CAD: 1320 }
                }
            };

            // Helper functions
            const formatPrice = (amount, currency) => {
                const currencyInfo = currencies[currency];
                return `${currencyInfo.symbol}${amount}`;
            };

            const getPrice = (plan, cycle) => {
                return pricing[plan][cycle][selectedCurrency];
            };

            const formatNumber = (num) => {
                return num.toLocaleString();
            };

            const generateADLCode = (source) => {
                const timestamp = Date.now();
                const hash = Math.random().toString(36).substring(2, 8);
                const sourcePrefix = source ? source.substring(0, 2).toUpperCase() : 'XX';
                return `ADL_${sourcePrefix}${hash.toUpperCase()}_${timestamp}`;
            };

            // Owner authentication
            const authenticateOwner = () => {
                if (ownerPassword === 'ADL2025owner!') {
                    setOwnerAuthenticated(true);
                    setShowOwnerDashboard(true);
                    setOwnerPassword('');
                } else {
                    alert('❌ Invalid owner password');
                }
            };

            // Reset all user plans (owner function)
            const resetAllPlans = () => {
                if (confirm('⚠️ This will reset ALL users to require new plan selection. Continue?')) {
                    setBusinessData(prev => ({
                        ...prev,
                        totalUsers: Math.floor(prev.totalUsers * 0.7), // Simulate user loss
                        starterUsers: 0,
                        proUsers: 0,
                        enterpriseUsers: 0,
                        dailyRevenue: 0,
                        monthlyRevenue: prev.monthlyRevenue * 0.1
                    }));
                    alert('✅ All user plans reset successfully!');
                }
            };

            // Content detection
            const detectProhibitedContent = (content) => {
                const lowerContent = content.toLowerCase();
                for (const keyword of prohibitedKeywords) {
                    if (lowerContent.includes(keyword)) {
                        return {
                            isProhibited: true,
                            keyword: keyword,
                            reason: `Content containing "${keyword}" is not allowed on this platform.`
                        };
                    }
                }
                return { isProhibited: false };
            };

            // Campaign creation
            const createCampaign = (campaignData) => {
                const fullContent = `${campaignData.name} ${campaignData.targetUrl} ${campaignData.description || ''}`;
                const detection = detectProhibitedContent(fullContent);
                
                if (detection.isProhibited) {
                    setRejectionReason(`
CAMPAIGN AUTOMATICALLY REJECTED

Detected Term: "${detection.keyword}"
Reason: ${detection.reason}

LEGAL NOTICE: This automated rejection is final and non-appealable.
                    `);
                    setShowAdRejectedModal(true);
                    return false;
                }

                const newCampaign = {
                    ...campaignData,
                    code: generateADLCode(campaignData.source),
                    id: Date.now(),
                    clicks: 0,
                    conversions: 0,
                    revenue: 0,
                    status: 'active'
                };

                setCampaigns(prev => [...prev, newCampaign]);
                return true;
            };

            // Payment processing
            const processGlobalPayment = async (paymentData) => {
                setPaymentProcessing(true);
                try {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    const price = getPrice(selectedPlan, selectedBillingCycle);
                    const membership = {
                        plan: selectedPlan,
                        cycle: selectedBillingCycle,
                        currency: selectedCurrency,
                        amount: price,
                        formattedAmount: formatPrice(price, selectedCurrency),
                        email: paymentData.email,
                        name: paymentData.cardholderName,
                        startDate: new Date().toLocaleDateString(),
                        nextBilling: new Date(Date.now() + (selectedBillingCycle === 'monthly' ? 30 : 365) * 24 * 60 * 60 * 1000).toLocaleDateString()
                    };
                    setMembershipDetails(membership);
                    setUserPlan(selectedPlan);
                    setPaymentProcessing(false);
                    setShowPaymentModal(false);
                    setShowThankYouModal(true);
                } catch (error) {
                    setPaymentError('Payment failed. Please try again.');
                    setPaymentProcessing(false);
                }

            const termsOfService = `ADL PLATFORM TERMS OF SERVICE
            
AUTOMATED CONTENT ENFORCEMENT: All content is automatically scanned and prohibited content is rejected immediately without manual review.

PROHIBITED CONTENT: Financial fraud, counterfeit goods, illegal substances, weapons, adult content, gambling, medical fraud, phishing, hate speech, pirated software.

DISCLAIMER: ADL Platform is not responsible for user content and provides service "AS IS" without warranties.`;

            const privacyPolicy = `ADL PLATFORM PRIVACY POLICY
            
We collect account information, campaign data, usage analytics, and device information.
We use automated systems to scan content for prohibited material.
We implement industry-standard security measures including encryption.`;

            // Owner Dashboard Component

                    ),
                    
                    // Navigation

                    // Content

                        // Overview Tab
                        dashboardTab === 'overview' && React.createElement('div', null,

                            // Key Metrics

                            // Quick Actions
                            React.createElement('div',

                                        className: "bg-green-500 text-white p-4 rounded-lg hover:bg-green-600"
                                    }, '💰 Revenue Report'),
                                    React.createElement('button', {
                                        onClick: () => alert('Backup feature would create full platform backup'),
                                        className: "bg-purple-500 text-white p-4 rounded-lg hover:bg-purple-600"

                                    React.createElement('button', {

                        // Users Tab
                        dashboardTab === 'users' && React.createElement('div', null,
                            React.createElement('h2', { className: "text-2xl font-bold mb-6" }, '👥 User Analytics'),
                            React.createElement('div', 
                                { className: "grid grid-cols-1 md:grid-cols-2 gap-6" },
                                React.createElement('div',

                                        ),
                                        React.createElement('div',

            // Registration Modal - DIRECT LAUNCH
            const RegistrationModal = () => {
                const [formData, setFormData] = useState({
                    email: '',
                    firstName: '',
                    lastName: '',
                    company: '',
                    country: '',
                    birthDate: ''
                });

                const handleRegistration = (e) => {
                    e.preventDefault();
                    
                    if (!termsAccepted || !privacyAccepted || !ageVerified) {
                        alert('❌ You must accept all terms and verify your age to continue.');
                        return;
                    }

                    const birthDate = new Date(formData.birthDate);
                    const today = new Date();
                    const age = today.getFullYear() - birthDate.getFullYear();
                    
                    if (age < 18) {
                        alert('❌ You must be 18 or older to use this service.');
                        return;
                    }

                    setUserRegistered(true);
                    setShowRegistrationModal(false);
                    setShowPricingModal(true);
                };

                if (!showRegistrationModal) return null;

                return React.createElement('div', 
                    { className: "fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4" },
                    React.createElement('div', 
                        { className: "bg-white rounded-2xl w-full max-w-2xl max-h-[95vh] overflow-y-auto" },
