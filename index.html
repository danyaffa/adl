<!DOCTYPE html>
<html lang="en">
<head>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function ADLApp() {
            // Initial state with sample data
            const [campaigns, setCampaigns] = useState([
                {
                    id: 1,
                    name: "Summer Sale 2025",
                    source: "Facebook Ads",
                    budget: "500",
                    adlCode: "ADL_FB8A2F3D",
                    clicks: 2682,
                    conversions: 179,
                    revenue: 8911,
                    status: "active"
                }
            ]);

            const [showCreateCampaign, setShowCreateCampaign] = useState(false);
            const [showAIGenerator, setShowAIGenerator] = useState(false);
            const [showAbout, setShowAbout] = useState(false);
            const [showContact, setShowContact] = useState(false);
            const [showReview, setShowReview] = useState(false);
            const [showUpgrade, setShowUpgrade] = useState(false);
            const [showAnalytics, setShowAnalytics] = useState(false);
            const [showPaymentForm, setShowPaymentForm] = useState(false);
            const [selectedPlan, setSelectedPlan] = useState(null);
            const [aiUsageCount, setAiUsageCount] = useState(5);
            const [contactForm, setContactForm] = useState({ name: '', email: '', subject: '', message: '' });
            const [contactSuccess, setContactSuccess] = useState(false);

            // Generate ADL Code
            const generateADLCode = (source) => {
                const prefix = 'ADL_';
                const sourceCode = source ? source.substring(0, 2).toUpperCase() : 'XX';
                const random = Math.random().toString(36).substring(2, 8).toUpperCase();
                return `${prefix}${sourceCode}${random}`;
            };

            // Copy to clipboard
            const copyToClipboard = (text) => {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(text);
                    alert('Copied to clipboard!');
                } else {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('Copied to clipboard!');
                }
            };

            // Export data
            const exportData = () => {
                const csvContent = campaigns.map(c => 
                    `${c.name},${c.source},${c.budget},${c.clicks},${c.conversions},${c.revenue}`
                ).join('\n');
                const blob = new Blob([`Campaign,Source,Budget,Clicks,Conversions,Revenue\n${csvContent}`], 
                    { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'adl-campaign-data.csv';
                a.click();
                URL.revokeObjectURL(url);
            };

            // Handle payment
            const handlePayment = (plan) => {
                setSelectedPlan(plan);
                setShowPaymentForm(true);
                setShowUpgrade(false);
            };

            // Process payment
            const processPayment = () => {
                setShowPaymentForm(false);
                alert(`Payment processed successfully! Welcome to ADL ${selectedPlan}!`);
            };

            // Handle contact form
            const handleContactSubmit = (e) => {
                e.preventDefault();
                setContactSuccess(true);
                const subject = encodeURIComponent(contactForm.subject);
                const body = encodeURIComponent(`${contactForm.message}\n\nFrom: ${contactForm.name}\nEmail: ${contactForm.email}`);
                window.open(`mailto:leffleryd@gmail.com?subject=${subject}&body=${body}`);
            };

            // Campaign creation component
            const CreateCampaignModal = () => {
                const [formData, setFormData] = useState({
                    name: '',
                    source: '',
                    budget: '',
                    targetUrl: ''
                });

                const sources = [
                    'Google Ads', 'Facebook Ads', 'TikTok Ads', 'Instagram Ads', 'LinkedIn Ads',
                    'Twitter Ads', 'YouTube Ads', 'Amazon Ads', 'Microsoft Ads', 'Snapchat Ads',
                    'Pinterest Ads', 'Reddit Ads', 'Spotify Ads', 'Apple Search Ads', 'Taboola',
                    'Outbrain', 'Unity Ads', 'Criteo', 'Vungle', 'Email Marketing', 'SMS Marketing',
                    'Affiliate', 'Influencer', 'Other'
                ];

                const handleSubmit = (e) => {
                    e.preventDefault();
                    if (campaigns.length >= 3) {
                        setShowUpgrade(true);
                        setShowCreateCampaign(false);
                        return;
                    }
                    
                    const newCampaign = {
                        id: campaigns.length + 1,
                        ...formData,
                        adlCode: generateADLCode(formData.source),
                        clicks: 0,
                        conversions: 0,
                        revenue: 0,
                        status: 'active'
                    };
                    setCampaigns([...campaigns, newCampaign]);
                    setShowCreateCampaign(false);
                    setFormData({ name: '', source: '', budget: '', targetUrl: '' });
                };

                return React.createElement('div', {
                    className: "fixed inset-0 bg-black bg-opacity-50 modal-backdrop flex items-center justify-center z-50"
                }, React.createElement('div', {
                    className: "bg-white rounded-lg p-6 w-full max-w-md mx-4"

                    React.createElement('div', {
                        key: 'header',
                        className: "flex justify-between items-center mb-4"

                        React.createElement('h3', {

                        React.createElement('button', {
                            key: 'close',

                    if (aiUsageCount <= 0) {
                        setShowUpgrade(true);
                        setShowAIGenerator(false);

                    const adCode = generateADLCode('AI');
                    setGeneratedAd({

                    aiUsageCount <= 0 && React.createElement('div', {
                        key: 'usage-limit',
                        className: "bg-orange-100 border border-orange-400 text-orange-700 px-4 py-3 rounded mb-4"
                    }, "⚠️ AI Usage Limit: You've used all 5 monthly AI generations. Upgrade to Pro for unlimited access."),
                    !generatedAd ? React.createElement('div', {
                        key: 'form',
                        className: "space-y-4"
                    }, [
                        React.createElement('div', { key: 'product' }, [
                            React.createElement('label', {
                                key: 'product-label',
                                className: "block text-sm font-medium mb-1"
                            }, "Product/Service *"),
                            React.createElement('input', {
                                key: 'product-input',
                                type: "text",
                                className: "w-full p-2 border rounded focus:ring-2 focus:ring-blue-500",
                                value: formData.product,
                                onChange: (e) => setFormData({...formData, product: e.target.value})
                            })
                        ]),
                        React.createElement('div', { key: 'keywords' }, [
                            React.createElement('label', {
                                key: 'keywords-label',
                                className: "block text-sm font-medium mb-1"
                            }, "Target Keywords *"),
                            React.createElement('input', {
                                key: 'keywords-input',
                                type: "text",
                                placeholder: "keyword1, keyword2, keyword3",
                                className: "w-full p-2 border rounded focus:ring-2 focus:ring-blue-500",
                                value: formData.keywords,
                                onChange: (e) => setFormData({...formData, keywords: e.target.value})
                            })
                        ]),
                        React.createElement('button', {
                            key: 'generate',
                            onClick: generateAd,
                            disabled: !formData.product || !formData.keywords || aiUsageCount <= 0,
                            className: "w-full bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700 disabled:bg-gray-400"
                        }, "🤖 Generate AI-Optimized Ad Copy")
                    ]) : React.createElement('div', {
                        key: 'result',
                        className: "space-y-4"
                    }, [
                        React.createElement('h4', {
                            key: 'result-title',
                            className: "font-bold text-purple-600"
                        }, "🎯 AI-Generated Ad Copy (SEO Optimized)"),
                        React.createElement('div', { key: 'headline' }, [
                            React.createElement('label', {
                                key: 'headline-label',
                                className: "block text-sm font-medium mb-1"
                            }, "📝 Headline:"),
                            React.createElement('div', {
                                key: 'headline-content',
                                className: "p-3 bg-gray-50 rounded"
                            }, generatedAd.headline)
                        ]),
                        React.createElement('div', { key: 'description' }, [
                            React.createElement('label', {
                                key: 'desc-label',
                                className: "block text-sm font-medium mb-1"
                            }, "📄 Description:"),
                            React.createElement('div', {
                                key: 'desc-content',
                                className: "p-3 bg-gray-50 rounded"
                            }, generatedAd.description)
                        ]),
                        React.createElement('div', { key: 'adl-code' }, [
                            React.createElement('label', {
                                key: 'code-label',
                                className: "block text-sm font-medium mb-1"
                            }, "🔗 ADL Tracking Code:"),
                            React.createElement('div', {
                                key: 'code-container',
                                className: "flex items-center gap-2"
                            }, [
                                React.createElement('code', {
                                    key: 'code',
                                    className: "bg-gray-100 px-2 py-1 rounded flex-1"
                                }, generatedAd.adlCode),
                                React.createElement('button', {
                                    key: 'copy',
                                    onClick: () => copyToClipboard(generatedAd.adlCode),
                                    className: "text-blue-600 hover:text-blue-800"
                                }, "📋 Copy")
                            ]),
                            React.createElement('div', {
                                key: 'embedded-note',
                                className: "text-green-600 text-sm mt-1"
                            }, "✅ Auto-embedded in your ad - No manual setup required!")
                        ]),
                        React.createElement('div', {
                            key: 'actions',
                            className: "flex gap-2"
                        }, [
                            React.createElement('button', {
                                key: 'use-ad',
                                onClick: () => {
                                    alert('Ad added to your campaigns!');
                                    setGeneratedAd(null);
                                    setShowAIGenerator(false);
                                },
                                className: "flex-1 bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700"
                            }, "✅ Use This Ad"),
                            React.createElement('button', {
                                key: 'export',
                                onClick: exportData,
                                className: "flex-1 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
                            }, "📊 Export Ad Data")
                        ])
                    ])
                ]));
            };

            // Other modals would be similarly converted...
            // For brevity, I'll create simplified versions

            // Calculate total metrics
            const totalClicks = campaigns.reduce((sum, c) => sum + c.clicks, 0);
            const totalConversions = campaigns.reduce((sum, c) => sum + c.conversions, 0);
            const totalRevenue = campaigns.reduce((sum, c) => sum + c.revenue, 0);
            const totalBudget = campaigns.reduce((sum, c) => sum + parseInt(c.budget || 0), 0);
            const roas = totalBudget > 0 ? (totalRevenue / totalBudget).toFixed(1) : 0;

            return React.createElement('div', {
                className: "min-h-screen bg-gradient-to-br from-blue-50 to-purple-50"
            }, [
                // Header
                React.createElement('header', {
                    key: 'header',
                    className: "bg-white shadow-sm border-b"
                }, React.createElement('div', {
                    className: "max-w-7xl mx-auto px-4 py-3"
                }, React.createElement('div', {
                    className: "flex items-center justify-between"
                }, [
                    React.createElement('div', {
                        key: 'logo-section',
                        className: "flex items-center space-x-4"
                    }, [
                        React.createElement('div', {
                            key: 'logo',
                            className: "text-2xl font-bold text-blue-600"
                        }, "ADL"),
                        React.createElement('div', {
                            key: 'tier-badge',
                            className: "text-sm bg-yellow-100 text-yellow-800 px-2 py-1 rounded"
                        }, `⚡ FREE TIER - AI: ${aiUsageCount}/5`)
                    ]),
                    React.createElement('nav', {

                    }, [

                        React.createElement('button', {

                        }, "🤖 AI Ad Generator"),
                        React.createElement('button', {

                        React.createElement('button', {

                        }, "Universal Ad Tracking & Analytics"),
                        React.createElement('p', {

                            className: "text-xl text-gray-600"
                        }, "Free • Powerful • Universal")
                    ]),

                    // Live Analytics Dashboard
                    React.createElement('div', {

                        className: "grid md:grid-cols-4 gap-6 mb-8"

                        React.createElement('div', {
