                return `${currencies[currency].symbol}${amount}`;
            };

                return pricing[plan].monthly[selectedCurrency];
            };

            const generateADLCode = (source) => {
                const timestamp = Date.now();
                const hash = Math.random().toString(36).substring(2, 8);
                const sourcePrefix = source ? source.substring(0, 2).toUpperCase() : 'XX';
                return `ADL_${sourcePrefix}${hash.toUpperCase()}_${timestamp}`;
            };

            // Content detection
            const detectProhibitedContent = (content) => {
                const lowerContent = content.toLowerCase();
                for (const keyword of prohibitedKeywords) {
                    if (lowerContent.includes(keyword)) {
                        return {
                            isProhibited: true,
                            keyword: keyword,
                            reason: `Content containing "${keyword}" is not allowed.`
                        };
                    }
                }
                return { isProhibited: false };
            };

            // Campaign creation with fraud protection
            const createCampaign = (campaignData) => {
                const fullContent = `${campaignData.name} ${campaignData.targetUrl}`;
                const detection = detectProhibitedContent(fullContent);
                
                if (detection.isProhibited) {
                    setRejectionReason(`CAMPAIGN REJECTED\n\nDetected: "${detection.keyword}"\nReason: ${detection.reason}\n\nThis rejection is automatic and final.`);
                    setShowAdRejectedModal(true);
                    return false;
                }

                const newCampaign = {
                    ...campaignData,
                    code: generateADLCode(campaignData.source),
                    id: Date.now(),
                    status: 'active'
                };

                setCampaigns(prev => [...prev, newCampaign]);
                return true;

                        name: paymentData.cardholderName,
