                                                        className="w-full p-3 border rounded-lg"
                                                        placeholder="https://example.com"
                                                        required
                                                    />
                                                </div>

                                                <div className="bg-purple-50 p-4 rounded-lg">
                                                    <div className="flex items-center space-x-2 mb-2">
                                                        <span>üîó</span>
                                                        <span className="font-semibold">Auto-Generated ADL Code:</span>
                                                    </div>
                                                    <div className="font-mono text-sm bg-white p-2 rounded border">
                                                        {campaignData.source ? generateADLCode(campaignData.source, campaignData.name) : 'ADL_XX######_TIMESTAMP'}
                                                    </div>
                                                    <div className="text-sm text-green-600 mt-2">
                                                        ‚úÖ Tracks conversions across ALL platforms
                                                    </div>
                                                    <div className="text-sm text-gray-600 mt-1">
                                                        Universal tracking with zero setup
                                                    </div>
                                                    <div className="text-sm text-yellow-600 mt-1">

                                                    </div>
                                                </div>
                                            </div>

                                            <button
                                                type="submit"
                                                className="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-lg font-semibold mt-6"
                                            >
                                                üöÄ Create Campaign
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            // RENDER MAIN APP
            return (
                <div>
                    {currentView === 'homepage' && <Homepage />}
                    {currentView === 'dashboard' && <Dashboard />}
                    
                    {showModal === 'pricing' && <PricingModal />}
                    {showModal === 'registration' && <RegistrationModal />}
                    {showModal === 'payment' && <PaymentModal />}
                    {showModal === 'terms' && <TermsModal />}
                    {showModal === 'privacy' && <PrivacyModal />}
                    {showModal === 'about' && <AboutModal />}
                    {showModal === 'contact' && <ContactModal />}
                    {showModal === 'contact-success' && <ContactSuccessModal />}
                </div>
            );
        };

        ReactDOM.render(<ADLApp />, document.getElementById('root'));
    </script>
