  <script>
    function generateAd() {
      const topic = document.getElementById("adTopic").value.trim();
      const output = document.getElementById("adOutput");
      if (!topic) {
        output.value = "Please describe your product.";
        return;
      }
      output.value = `üöÄ Promote ${topic} with ADL! Launch your AI-generated ad now and track with ADLxx43zz ‚Äî no Google Tag needed.`;
    }

    function suggestKeywords() {
      const input = document.getElementById("keywordInput").value.trim();
      const out = document.getElementById("keywordOutput");
      if (!input) {
        out.value = "Please enter a product or service name.";
        return;
      }
      out.value = `Top keywords for "${input}":
- Buy ${input} online
- Affordable ${input} services
- ${input} near me
- Best ${input} 2025
- Top rated ${input}`;
    }
  </script>
