    <script type="text/babel">
        const { useState, useEffect } = React;

        function ADLApp() {
            // State management
            const [currentView, setCurrentView] = useState('registration');
            const [userRegistered, setUserRegistered] = useState(false);
            const [userPlan, setUserPlan] = useState('none');
            const [membershipDetails, setMembershipDetails] = useState(null);
            const [campaigns, setCampaigns] = useState([]);
            
            // Modal states
            const [showRegistrationModal, setShowRegistrationModal] = useState(true);
            const [showPricingModal, setShowPricingModal] = useState(false);
            const [showPaymentModal, setShowPaymentModal] = useState(false);
            const [showThankYouModal, setShowThankYouModal] = useState(false);
            const [showTermsModal, setShowTermsModal] = useState(false);
            const [showPrivacyModal, setShowPrivacyModal] = useState(false);
            const [showCreateModal, setShowCreateModal] = useState(false);
            const [showAdRejectedModal, setShowAdRejectedModal] = useState(false);
            
            // Form states
            const [termsAccepted, setTermsAccepted] = useState(false);
            const [privacyAccepted, setPrivacyAccepted] = useState(false);
            const [ageVerified, setAgeVerified] = useState(false);
            const [selectedCurrency, setSelectedCurrency] = useState('USD');
            const [selectedPlan, setSelectedPlan] = useState('starter');
            const [paymentProcessing, setPaymentProcessing] = useState(false);
            const [rejectionReason, setRejectionReason] = useState('');

            // Prohibited keywords for content screening
            const prohibitedKeywords = [
                'get rich quick', 'guaranteed money', 'make money fast', 'fake', 'counterfeit',
                'drugs', 'weapons', 'adult content', 'illegal gambling', 'pyramid scheme'
            ];

            // Currency configuration
            const currencies = {
                USD: { symbol: '$', name: 'US Dollar', flag: 'üá∫üá∏' },
                EUR: { symbol: '‚Ç¨', name: 'Euro', flag: 'üá™üá∫' },
                GBP: { symbol: '¬£', name: 'British Pound', flag: 'üá¨üáß' },
                AUD: { symbol: 'A$', name: 'Australian Dollar', flag: 'üá¶üá∫' },
                CAD: { symbol: 'C$', name: 'Canadian Dollar', flag: 'üá®üá¶' }
            };

            // Pricing - NO FREE PLAN
            const pricing = {
                starter: {
                    monthly: { USD: 10, EUR: 9, GBP: 8, AUD: 14, CAD: 13 }
                },
                pro: {
                    monthly: { USD: 29, EUR: 27, GBP: 23, AUD: 42, CAD: 39 }
                },
                enterprise: {
                    monthly: { USD: 99, EUR: 92, GBP: 79, AUD: 142, CAD: 132 }
                }
            };

            // Helper functions
            const formatPrice = (amount, currency) => {
                return `${currencies[currency].symbol}${amount}`;
            };

            const getPrice = (plan) => {
                return pricing[plan].monthly[selectedCurrency];
            };

            const generateADLCode = (source) => {
                const timestamp = Date.now();
                const hash = Math.random().toString(36).substring(2, 8);
                const sourcePrefix = source ? source.substring(0, 2).toUpperCase() : 'XX';
                return `ADL_${sourcePrefix}${hash.toUpperCase()}_${timestamp}`;
            };

            // Content detection
            const detectProhibitedContent = (content) => {
                const lowerContent = content.toLowerCase();
                for (const keyword of prohibitedKeywords) {
                    if (lowerContent.includes(keyword)) {
                        return {
                            isProhibited: true,
                            keyword: keyword,
                            reason: `Content containing "${keyword}" is not allowed.`
                        };
                    }
                }
                return { isProhibited: false };
            };

            // Campaign creation with fraud protection
            const createCampaign = (campaignData) => {
                const fullContent = `${campaignData.name} ${campaignData.targetUrl}`;
                const detection = detectProhibitedContent(fullContent);
                
                if (detection.isProhibited) {
                    setRejectionReason(`CAMPAIGN REJECTED\n\nDetected: "${detection.keyword}"\nReason: ${detection.reason}\n\nThis rejection is automatic and final.`);
                    setShowAdRejectedModal(true);
                    return false;
                }

                const newCampaign = {
                    ...campaignData,
                    code: generateADLCode(campaignData.source),
                    id: Date.now(),
                    status: 'active'
                };

                setCampaigns(prev => [...prev, newCampaign]);
                return true;
            };

            // Payment processing
            const processPayment = async (paymentData) => {
                setPaymentProcessing(true);
                try {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    const membership = {
                        plan: selectedPlan,
                        currency: selectedCurrency,
                        amount: getPrice(selectedPlan),
                        formattedAmount: formatPrice(getPrice(selectedPlan), selectedCurrency),
                        email: paymentData.email,
                        name: paymentData.cardholderName,
                        startDate: new Date().toLocaleDateString(),
                        nextBilling: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toLocaleDateString()
                    };
                    
                    setMembershipDetails(membership);
                    setUserPlan(selectedPlan);
                    setPaymentProcessing(false);
                    setShowPaymentModal(false);
                    setShowThankYouModal(true);
                } catch (error) {
                    setPaymentProcessing(false);
                    alert('Payment failed. Please try again.');
                }
            };

            // Registration Modal Component
            const RegistrationModal = () => {
                const [formData, setFormData] = useState({
                    email: '',
                    firstName: '',
                    lastName: '',
                    company: '',
                    country: '',
                    birthDate: ''
                });

                const handleSubmit = (e) => {
                    e.preventDefault();
                    
                    if (!termsAccepted || !privacyAccepted || !ageVerified) {
                        alert('Please accept all terms and verify your age.');
                        return;
                    }

                    const birthDate = new Date(formData.birthDate);
                    const today = new Date();
                    const age = today.getFullYear() - birthDate.getFullYear();
                    
                    if (age < 18) {
                        alert('You must be 18 or older to use this service.');
                        return;
                    }

                    setUserRegistered(true);
                    setShowRegistrationModal(false);
                    setShowPricingModal(true);
                };

                if (!showRegistrationModal) return null;

                return React.createElement('div', 
                    { className: "fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4" },

                                        React.createElement('input', {

                                            required: true,
                                            value: formData.firstName,
                                            onChange: (e) => setFormData({...formData, firstName: e.target.value}),

                                        })

                                            className: "w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        })
                                    )
                                ),
                                React.createElement('div',

                                    React.createElement('div',

                                        React.createElement('label', 
                                            { className: "flex items-start gap-3 p-4 bg-red-50 border border-red-200 rounded-lg cursor-pointer" },
                                            React.createElement('input', {
                                                type: "checkbox",
                                                checked: ageVerified,
                                                onChange: (e) => setAgeVerified(e.target.checked),
                                                className: "mt-1 h-4 w-4",
                                                required: true

                                                'I confirm that I am 18 years of age or older and legally able to enter into binding contracts.'
                                            )
                                        ),
                                        React.createElement('label', 
                                            { className: "flex items-start gap-3 p-4 bg-blue-50 border border-blue-200 rounded-lg cursor-pointer" },
                                            React.createElement('input', {
                                                type: "checkbox",

                                                onChange: (e) => setTermsAccepted(e.target.checked),
                                                className: "mt-1 h-4 w-4",
                                                required: true
                                            }),
                                            React.createElement('span', { className: "text-sm" },
                                                React.createElement('span', { className: "font-medium text-blue-800" }, 'Terms of Service: '),
                                                'I agree to the Terms of Service including automated content enforcement policy.'
                                            )
                                        ),
                                        React.createElement('label', 
                                            { className: "flex items-start gap-3 p-4 bg-green-50 border border-green-200 rounded-lg cursor-pointer" },
                                            React.createElement('input', {
                                                type: "checkbox",
                                                checked: privacyAccepted,
                                                onChange: (e) => setPrivacyAccepted(e.target.checked),
                                                className: "mt-1 h-4 w-4",
                                                required: true
                                            }),
                                            React.createElement('span', { className: "text-sm" },
                                                React.createElement('span', { className: "font-medium text-green-800" }, 'Privacy Policy: '),
                                                'I agree to the Privacy Policy including automated content scanning.'
                                            )
                                        )
                                    )
                                ),
                                React.createElement('button', {
                                    type: "submit",
                                    disabled: !termsAccepted || !privacyAccepted || !ageVerified,
                                    className: "w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-4 rounded-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed transition"
                                }, '‚úÖ Create Account & Continue to Plans')
                            )
                        )
                    )
                );
            };

            // Pricing Modal - NO FREE PLAN
            const PricingModal = () => {
                if (!showPricingModal) return null;

                return React.createElement('div', 
                    { className: "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" },
                    React.createElement('div', 
                        { className: "bg-white rounded-2xl w-full max-w-6xl p-8" },
                        React.createElement('div', 
                            { className: "text-center mb-8" },
                            React.createElement('div', { className: "text-4xl mb-4" }, 'üéâ'),

                                React.createElement('select', {
                                    value: selectedCurrency,
                                    onChange: (e) => setSelectedCurrency(e.target.value),

                                    Object.entries(currencies).map(([code, info]) =>

                        ),
                        React.createElement('div',

                                React.createElement('div', { className: "text-4xl font-bold mb-4" }, formatPrice(getPrice('starter'), selectedCurrency)),
                                React.createElement('div', { className: "text-gray-600 mb-6" }, 'per month'),
                                React.createElement('ul', 
                                    { className: "text-left space-y-2 mb-6 text-sm" },
                                    React.createElement('li', null, '‚úÖ Up to 10 campaigns'),

                                React.createElement('button', {

                                        setShowPaymentModal(true);
                                    },
                                    className: "w-full bg-yellow-500 text-white py-3 rounded-lg font-medium hover:bg-yellow-600 transition"

                            // Pro Plan
                            React.createElement('div',

                                    'Most Popular'
                                ),
                                React.createElement('div', { className: "text-3xl mb-4" }, 'üíº'),
                                React.createElement('h3', { className: "text-2xl font-bold mb-2" }, 'Pro'),

                                React.createElement('div', { className: "text-gray-600 mb-6" }, 'per month'),
                                React.createElement('ul', 
                                    { className: "text-left space-y-2 mb-6 text-sm" },
                                    React.createElement('li', null, '‚úÖ Unlimited campaigns'),
                                    React.createElement('li', null, '‚úÖ Advanced analytics'),

                                    React.createElement('li', null, '‚úÖ Split testing'),
                                    React.createElement('li', null, '‚úÖ Export features'),

                                ),
                                React.createElement('button', {
                                    onClick: () => {
                                        setSelectedPlan('pro');
                                        setShowPricingModal(false);
                                        setShowPaymentModal(true);
                                    },
                                    className: "w-full bg-blue-500 text-white py-3 rounded-lg font-medium hover:bg-blue-600 transition"
                                }, 'Choose Pro')
                            ),
                            // Enterprise Plan
                            React.createElement('div', 
                                { className: "border-2 border-purple-500 rounded-2xl p-6 text-center" },

                return React.createElement('div',

                        React.createElement('form',

            // Thank You Modal
