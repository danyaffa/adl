<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADL - Ad Tracking & Analytics Platform</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    
    <!-- React 18 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    
    <style>
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .adl-code {
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;

    // ADL Code Generation Function
    const generateADLCode = (platform) => {
        const date = new Date().toISOString().slice(0, 10).replace(/-/g, '');
        const randomId = Math.random().toString(36).substr(2, 4).toUpperCase();
        return `ADL-${platform.toUpperCase()}-${date}-${randomId}`;
    };

    // Supported Platforms
    const platforms = [
        { id: 'facebook', name: 'Facebook', color: '#1877F2' },
        { id: 'google', name: 'Google Ads', color: '#4285F4' },
        { id: 'instagram', name: 'Instagram', color: '#E4405F' },
        { id: 'twitter', name: 'Twitter/X', color: '#1DA1F2' },
        { id: 'linkedin', name: 'LinkedIn', color: '#0A66C2' },
        { id: 'tiktok', name: 'TikTok', color: '#000000' },
        { id: 'youtube', name: 'YouTube', color: '#FF0000' },
        { id: 'snapchat', name: 'Snapchat', color: '#FFFC00' }
    ];

    // Sample Campaign Data
    const sampleCampaigns = [
        {
            id: 1,
            name: "Summer Sale 2025",
            platform: "Facebook",
            adlCode: "ADL-FACEBOOK-20250605-A1B2",
            status: "Active",
            budget: 5000,
            spent: 3250,
            impressions: 125000,
            clicks: 3250,
            conversions: 165,
            ctr: 2.6,
            cost: 19.70,
            startDate: "2025-05-15",
            endDate: "2025-06-15"
        },
        {
            id: 2,
            name: "Product Launch Campaign",
            platform: "Google Ads",
            adlCode: "ADL-GOOGLE-20250601-C3D4",
            status: "Active",
            budget: 8000,
            spent: 4800,
            impressions: 98000,
            clicks: 2940,
            conversions: 220,
            ctr: 3.0,
            cost: 21.82,
            startDate: "2025-06-01",
            endDate: "2025-06-30"
        },
        {
            id: 3,
            name: "Brand Awareness Q2",
            platform: "Instagram",
            adlCode: "ADL-INSTAGRAM-20250520-E5F6",
            status: "Paused",
            budget: 3000,
            spent: 2100,
            impressions: 87500,
            clicks: 1750,
            conversions: 85,
            ctr: 2.0,
            cost: 24.71,
            startDate: "2025-05-20",
            endDate: "2025-06-20"
        }
    ];

    // Main ADL App Component
    const ADLApp = () => {
        const [campaigns, setCampaigns] = useState(sampleCampaigns);
        const [showCreateModal, setShowCreateModal] = useState(false);
        const [showAnalyticsModal, setShowAnalyticsModal] = useState(false);
        const [selectedCampaign, setSelectedCampaign] = useState(null);

        // Create Campaign Modal Component
        const CreateCampaignModal = () => {
            const [formData, setFormData] = useState({
                name: '',
                platform: '',
                budget: '',
                startDate: '',
                endDate: ''
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                const newCampaign = {
                    id: campaigns.length + 1,
                    name: formData.name,
                    platform: formData.platform,
                    adlCode: generateADLCode(formData.platform),
                    status: "Active",
                    budget: parseInt(formData.budget),
                    spent: 0,
                    impressions: 0,
                    clicks: 0,
                    conversions: 0,
                    ctr: 0,
                    cost: 0,
                    startDate: formData.startDate,
                    endDate: formData.endDate
                };
                setCampaigns([...campaigns, newCampaign]);
                setShowCreateModal(false);
                setFormData({ name: '', platform: '', budget: '', startDate: '', endDate: '' });
            };

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            return (
                <div className={`modal fade ${showCreateModal ? 'show d-block' : ''}`} style={{ backgroundColor: showCreateModal ? 'rgba(0,0,0,0.5)' : 'transparent' }}>
                    <div className="modal-dialog modal-lg">
                        <div className="modal-content">
                            <div className="modal-header">
                                <h5 className="modal-title">Create New Campaign</h5>
                                <button type="button" className="btn-close" onClick={() => setShowCreateModal(false)}></button>
                            </div>
                            <form onSubmit={handleSubmit}>
                                <div className="modal-body">
                                    <div className="mb-3">
                                        <label className="form-label">Campaign Name *</label>
                                        <input
                                            type="text"
                                            className="form-control"
                                            name="name"
                                            value={formData.name}
                                            onChange={handleInputChange}
                                            required
                                        />
                                    </div>
                                    <div className="mb-3">
                                        <label className="form-label">Platform *</label>
                                        <select
                                            className="form-select"
                                            name="platform"
                                            value={formData.platform}
                                            onChange={handleInputChange}
                                            required
                                        >
                                            <option value="">Select Platform</option>
                                            {platforms.map(platform => (
                                                <option key={platform.id} value={platform.name}>
                                                    {platform.name}
                                                </option>
                                            ))}
                                        </select>
                                    </div>
                                    <div className="mb-3">
                                        <label className="form-label">Budget ($) *</label>
                                        <input
                                            type="number"
                                            className="form-control"
                                            name="budget"
                                            value={formData.budget}
                                            onChange={handleInputChange}
                                            min="100"
                                            required
                                        />
                                    </div>
                                    <div className="row">
                                        <div className="col-md-6">
                                            <label className="form-label">Start Date *</label>
                                            <input
                                                type="date"
                                                className="form-control"
                                                name="startDate"
                                                value={formData.startDate}
                                                onChange={handleInputChange}
                                                required
                                            />
                                        </div>
                                        <div className="col-md-6">
                                            <label className="form-label">End Date *</label>
                                            <input
                                                type="date"
                                                className="form-control"
                                                name="endDate"
                                                value={formData.endDate}
                                                onChange={handleInputChange}
                                                required
                                            />
                                        </div>
                                    </div>
                                    {formData.platform && (
                                        <div className="mt-3 p-3 bg-light rounded">
                                            <h6>Generated ADL Code:</h6>
                                            <div className="adl-code">
                                                {generateADLCode(formData.platform)}
                                            </div>
                                        </div>
                                    )}
                                </div>
                                <div className="modal-footer">
                                    <button type="button" className="btn btn-secondary" onClick={() => setShowCreateModal(false)}>
                                        Cancel
                                    </button>
                                    <button type="submit" className="btn btn-primary">
                                        Create Campaign
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        // Campaign Card Component
        const CampaignCard = ({ campaign, onViewAnalytics }) => {
            const statusColor = campaign.status === 'Active' ? 'success' : 
                              campaign.status === 'Paused' ? 'warning' : 'danger';
            
            const spentPercentage = (campaign.spent / campaign.budget) * 100;

            return (
                <div className="col-md-6 col-lg-4 mb-4">
                    <div className="card h-100 card-hover">
                        <div className="card-header d-flex justify-content-between align-items-center">
                            <h6 className="mb-0">{campaign.name}</h6>
                            <span className={`badge bg-${statusColor}`}>{campaign.status}</span>
                        </div>
                        <div className="card-body">
                            <div className="mb-3">
                                <div className="d-flex justify-content-between align-items-center mb-1">
                                    <span className="text-muted">Platform:</span>
                                    <strong>{campaign.platform}</strong>
                                </div>
                                <div className="adl-code text-center">
                                    {campaign.adlCode}
                                </div>
                            </div>
                            
                            <div className="mb-3">
                                <div className="d-flex justify-content-between mb-1">
                                    <span>Budget Progress</span>
                                    <span>${campaign.spent.toLocaleString()} / ${campaign.budget.toLocaleString()}</span>
                                </div>
                                <div className="progress" style={{ height: '8px' }}>
                                    <div 
                                        className="progress-bar" 
                                        role="progressbar" 
                                        style={{ width: `${Math.min(spentPercentage, 100)}%` }}
                                    ></div>
                                </div>
                            </div>

                            <div className="row text-center">
                                <div className="col-4">
                                    <div className="text-muted small">Impressions</div>
                                    <div className="fw-bold">{campaign.impressions.toLocaleString()}</div>
                                </div>
                                <div className="col-4">
                                    <div className="text-muted small">Clicks</div>
                                    <div className="fw-bold">{campaign.clicks.toLocaleString()}</div>
                                </div>
                                <div className="col-4">
                                    <div className="text-muted small">CTR</div>
                                    <div className="fw-bold">{campaign.ctr}%</div>
                                </div>
                            </div>
                        </div>
                        <div className="card-footer">
                            <button 
                                className="btn btn-primary btn-sm w-100"
                                onClick={() => onViewAnalytics(campaign)}
                            >
                                View Analytics
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Analytics Modal Component
        const AnalyticsModal = ({ campaign, show, onHide }) => {
            useEffect(() => {
                if (show && campaign) {
                    // Destroy existing charts before creating new ones
                    const existingChart1 = Chart.getChart('performanceChart');
                    if (existingChart1) existingChart1.destroy();
                    
                    const existingChart2 = Chart.getChart('conversionChart');
                    if (existingChart2) existingChart2.destroy();

                    // Small delay to ensure DOM is ready
                    setTimeout(() => {
                        // Create performance chart
                        const ctx = document.getElementById('performanceChart');
                        if (ctx) {
                            try {
                                new Chart(ctx, {
                                    type: 'line',
                                    data: {
                                        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                                        datasets: [{
                                            label: 'Impressions',
                                            data: [
                                                Math.floor(campaign.impressions * 0.2),
                                                Math.floor(campaign.impressions * 0.35),
                                                Math.floor(campaign.impressions * 0.25),
                                                Math.floor(campaign.impressions * 0.2)
                                            ],
                                            borderColor: '#007bff',
                                            backgroundColor: 'rgba(0, 123, 255, 0.1)',
                                            tension: 0.4
                                        }, {
                                            label: 'Clicks',
                                            data: [
                                                Math.floor(campaign.clicks * 0.15),
                                                Math.floor(campaign.clicks * 0.4),
                                                Math.floor(campaign.clicks * 0.3),
                                                Math.floor(campaign.clicks * 0.15)
                                            ],
                                            borderColor: '#28a745',
                                            backgroundColor: 'rgba(40, 167, 69, 0.1)',
                                            tension: 0.4
                                        }]
                                    },
                                    options: {
                                        responsive: true,
                                        scales: {
                                            y: {
                                                beginAtZero: true
                                            }
                                        }
                                    }
                                });
                            } catch (error) {
                                console.error('Error creating performance chart:', error);
                            }
                        }

                        // Create conversion funnel chart
                        const ctx2 = document.getElementById('conversionChart');
                        if (ctx2) {
                            try {
                                new Chart(ctx2, {
                                    type: 'doughnut',
                                    data: {
                                        labels: ['Conversions', 'Non-Conversions'],
                                        datasets: [{
                                            data: [campaign.conversions, campaign.clicks - campaign.conversions],
                                            backgroundColor: ['#28a745', '#dc3545'],
                                            borderWidth: 2
                                        }]
                                    },
                                    options: {
                                        responsive: true,
                                        plugins: {
                                            legend: {
                                                position: 'bottom'
                                            }
                                        }
                                    }
                                });
                            } catch (error) {
                                console.error('Error creating conversion chart:', error);
                            }
                        }
                    }, 100);
                }
            }, [show, campaign]);

            if (!campaign) return null;

            return (
                <div className={`modal fade ${show ? 'show d-block' : ''}`} style={{ backgroundColor: show ? 'rgba(0,0,0,0.5)' : 'transparent' }}>
                    <div className="modal-dialog modal-xl">
                        <div className="modal-content">
                            <div className="modal-header">
                                <h5 className="modal-title">Analytics - {campaign.name}</h5>
                                <button type="button" className="btn-close" onClick={onHide}></button>
                            </div>
                            <div className="modal-body">
                                <div className="row mb-4">
                                    <div className="col-md-3">
                                        <div className="card metric-card text-center">
                                            <div className="card-body">
                                                <h3 className="mb-0">{campaign.impressions.toLocaleString()}</h3>
                                                <p className="mb-0">Impressions</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="col-md-3">
                                        <div className="card metric-card text-center">
                                            <div className="card-body">
                                                <h3 className="mb-0">{campaign.clicks.toLocaleString()}</h3>
                                                <p className="mb-0">Clicks</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="col-md-3">
                                        <div className="card metric-card text-center">
                                            <div className="card-body">
                                                <h3 className="mb-0">{campaign.conversions}</h3>
                                                <p className="mb-0">Conversions</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="col-md-3">
                                        <div className="card metric-card text-center">
                                            <div className="card-body">
                                                <h3 className="mb-0">${campaign.cost}</h3>
                                                <p className="mb-0">Cost/Conversion</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="row">
                                    <div className="col-md-8">
                                        <div className="card">
                                            <div className="card-header">
                                                <h6 className="mb-0">Performance Over Time</h6>
                                            </div>
                                            <div className="card-body">
                                                <canvas id="performanceChart" height="100"></canvas>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="col-md-4">
                                        <div className="card">
                                            <div className="card-header">
                                                <h6 className="mb-0">Conversion Rate</h6>
                                            </div>
                                            <div className="card-body">
                                                <canvas id="conversionChart"></canvas>
                                                <div className="text-center mt-3">
                                                    <h4>{((campaign.conversions / campaign.clicks) * 100).toFixed(2)}%</h4>
                                                    <p className="text-muted">Conversion Rate</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="row mt-4">
                                    <div className="col-12">
                                        <div className="card">
                                            <div className="card-header">
                                                <h6 className="mb-0">ADL Tracking Code</h6>
                                            </div>
                                            <div className="card-body">
                                                <div className="adl-code p-3 mb-3">
                                                    {campaign.adlCode}
                                                </div>
                                                <div className="alert alert-info">
                                                    <strong>Implementation:</strong> Use this ADL code in your campaign tracking URLs to monitor performance across platforms.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="modal-footer">
                                <button type="button" className="btn btn-secondary" onClick={onHide}>
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main Dashboard JSX Return
        return (
            <div className="container-fluid">
                {/* Header */}
                <nav className="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
                    <div className="container-fluid">
                        <a className="navbar-brand" href="#">
                            <strong>ADL</strong> Analytics Platform
                        </a>
                        <div className="navbar-nav ms-auto">
                            <button 
                                className="btn btn-light me-2"
                                onClick={() => setShowCreateModal(true)}
                            >
                                + Create Campaign
                            </button>
                        </div>
                    </div>
                </nav>

                {/* Dashboard Summary */}
                <div className="row mb-4">
                    <div className="col-md-3">
                        <div className="card text-center bg-primary text-white">
                            <div className="card-body">
                                <h3>{campaigns.length}</h3>
                                <p className="mb-0">Total Campaigns</p>
                            </div>
                        </div>
                    </div>
                    <div className="col-md-3">
                        <div className="card text-center bg-success text-white">
                            <div className="card-body">
                                <h3>{campaigns.filter(c => c.status === 'Active').length}</h3>
                                <p className="mb-0">Active Campaigns</p>
                            </div>
                        </div>
                    </div>
                    <div className="col-md-3">
                        <div className="card text-center bg-info text-white">
                            <div className="card-body">
                                <h3>{campaigns.reduce((sum, c) => sum + c.impressions, 0).toLocaleString()}</h3>
                                <p className="mb-0">Total Impressions</p>
                            </div>
                        </div>
                    </div>
                    <div className="col-md-3">
                        <div className="card text-center bg-warning text-white">
                            <div className="card-body">
                                <h3>${campaigns.reduce((sum, c) => sum + c.spent, 0).toLocaleString()}</h3>
                                <p className="mb-0">Total Spent</p>
                            </div>
                        </div>
                    </div>
                </div>

                {/* Campaigns Grid */}
                <div className="row">
                    <div className="col-12">
                        <h4 className="mb-3">Active Campaigns</h4>
                    </div>
                    {campaigns.map(campaign => (
                        <CampaignCard 
                            key={campaign.id} 
                            campaign={campaign} 
                            onViewAnalytics={(campaign) => {
                                setSelectedCampaign(campaign);
                                setShowAnalyticsModal(true);
                            }}
                        />
                    ))}
                </div>

                {/* Modals */}
                <CreateCampaignModal />
                <AnalyticsModal 
                    campaign={selectedCampaign}
                    show={showAnalyticsModal}
                    onHide={() => {
                        setShowAnalyticsModal(false);
                        setSelectedCampaign(null);
                    }}
                />
            </div>
        );
    };

    // Render the App
    try {
        ReactDOM.render(<ADLApp />, document.getElementById('root'));
    } catch (error) {
        console.error('Error rendering app:', error);
        document.getElementById('root').innerHTML = '<div class="container mt-5"><div class="alert alert-danger"><h4>Error Loading ADL App</h4><p>Please check the browser console for details.</p></div></div>';
    }
</script>

</body>
</html>
