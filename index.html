                                </button>
                            </div>
                            
                            <div className="bg-red-50 border border-red-200 rounded-lg p-3 mb-4">
                                <div className="flex items-center gap-2 text-red-700 text-sm">
                                    <ShieldAlert className="h-4 w-4" />
                                    <span className="font-medium">Automated Content Screening Active</span>
                                </div>
                                <div className="text-red-600 text-xs mt-1">
                                    All content is automatically scanned. Prohibited content will be rejected immediately.
                                </div>
                            </div>
                            
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium mb-1">Campaign Name *</label>
                                    <input
                                        type="text"
                                        value={formData.name}
                                        onChange={(e) => setFormData({...formData, name: e.target.value})}
                                        className="w-full p-2 border rounded"
                                        placeholder="Enter campaign name"
                                        required
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium mb-1">🌐 Select Source *</label>
                                    <select
                                        value={formData.source}
                                        onChange={(e) => setFormData({...formData, source: e.target.value})}
                                        className="w-full p-2 border rounded"
                                        required
                                    >
                                        <option value="">Choose Platform</option>
                                        <option value="Google Ads">Google Ads</option>
                                        <option value="Facebook Ads">Facebook Ads</option>
                                        <option value="TikTok Ads">TikTok Ads</option>
                                        <option value="Instagram Ads">Instagram Ads</option>
                                        <option value="LinkedIn Ads">LinkedIn Ads</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium mb-1">💰 Budget ($) *</label>
                                    <input
                                        type="number"
                                        value={formData.budget}
                                        onChange={(e) => setFormData({...formData, budget: e.target.value})}
                                        className="w-full p-2 border rounded"
                                        placeholder="Enter budget amount"
                                        required
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium mb-1">🔗 Target URL *</label>
                                    <input
                                        type="url"
                                        value={formData.targetUrl}
                                        onChange={(e) => setFormData({...formData, targetUrl: e.target.value})}
                                        className="w-full p-2 border rounded"
                                        placeholder="https://your-website.com"
                                        required
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium mb-1">Description (Optional)</label>
                                    <textarea
                                        value={formData.description}
                                        onChange={(e) => setFormData({...formData, description: e.target.value})}
                                        className="w-full p-2 border rounded"
                                        rows="3"
                                        placeholder="Brief description of your campaign"
                                    />
                                </div>
                                
                                <div className="text-yellow-600 flex items-center gap-2 text-sm">
                                    <AlertTriangle className="h-4 w-4" />
                                    <span>Content will be automatically screened for compliance</span>
                                </div>
                                
                                <button
                                    type="submit"
                                    className="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 rounded font-medium hover:opacity-90"
                                >
                                    🚀 Create & Screen Campaign
                                </button>
                            </form>
                        </div>
                    </div>
                );
            };

            // Payment processing (simplified for space)
            const processGlobalPayment = async (paymentData) => {
                setPaymentProcessing(true);
                try {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    const price = getPrice(selectedPlan, selectedBillingCycle);
                    const membership = {
                        plan: selectedPlan,
                        cycle: selectedBillingCycle,
                        currency: selectedCurrency,
                        amount: price,
                        formattedAmount: formatPrice(price, selectedCurrency),
                        email: paymentData.email,
                        name: paymentData.cardholderName,
                        startDate: new Date().toLocaleDateString(),
                        nextBilling: new Date(Date.now() + (selectedBillingCycle === 'monthly' ? 30 : 365) * 24 * 60 * 60 * 1000).toLocaleDateString()
                    };
                    setMembershipDetails(membership);
                    setUserPlan(selectedPlan);
                    setPaymentProcessing(false);
                    setShowPaymentModal(false);
                    setShowThankYouModal(true);
                } catch (error) {
                    setPaymentError('Payment failed. Please try again.');
                    setPaymentProcessing(false);
                }
            };

            // Simplified modals for space
            const PricingModal = () => {
                if (!showPricingModal) return null;
                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                        <div className="bg-white rounded-2xl w-full max-w-4xl p-8">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-3xl font-bold">Choose your plan</h2>
                                <button onClick={() => setShowPricingModal(false)}>
                                    <X className="h-6 w-6" />
                                </button>
                            </div>
                            <div className="grid md:grid-cols-2 gap-8">
                                <div className="border rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold mb-4">Pro - {formatPrice(getPrice('pro', 'monthly'), selectedCurrency)}/month</h3>
                                    <button
                                        onClick={() => {setSelectedPlan('pro'); setShowPaymentModal(true);}}
                                        className="w-full bg-blue-500 text-white py-3 rounded-lg"
                                    >
                                        Start Pro Plan
                                    </button>
                                </div>
                                <div className="border rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold mb-4">Enterprise - {formatPrice(getPrice('enterprise', 'monthly'), selectedCurrency)}/month</h3>
                                    <button
                                        onClick={() => {setSelectedPlan('enterprise'); setShowPaymentModal(true);}}
                                        className="w-full bg-purple-500 text-white py-3 rounded-lg"
                                    >
                                        Start Enterprise Plan
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const PaymentModal = () => {
                const [paymentData, setPaymentData] = useState({
                    email: '',
                    cardNumber: '',
                    expiryDate: '',
                    cvv: '',
                    cardholderName: ''
                });

                if (!showPaymentModal) return null;

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                        <div className="bg-white rounded-2xl w-full max-w-md p-6">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-xl font-bold">Complete Payment</h2>
                                <button onClick={() => setShowPaymentModal(false)}>
                                    <X className="h-5 w-5" />
                                </button>
                            </div>
                            
                            <div className="space-y-4">
                                <input
                                    type="email"
                                    placeholder="Email"
                                    value={paymentData.email}
                                    onChange={(e) => setPaymentData({...paymentData, email: e.target.value})}
                                    className="w-full p-3 border rounded-lg"
                                />
                                <input
                                    type="text"
                                    placeholder="Card Number"
                                    value={paymentData.cardNumber}
                                    onChange={(e) => setPaymentData({...paymentData, cardNumber: e.target.value})}
                                    className="w-full p-3 border rounded-lg"
                                />
                                <div className="grid grid-cols-2 gap-4">
                                    <input
                                        type="text"
                                        placeholder="MM/YY"
                                        value={paymentData.expiryDate}
                                        onChange={(e) => setPaymentData({...paymentData, expiryDate: e.target.value})}
                                        className="p-3 border rounded-lg"
                                    />
                                    <input
                                        type="text"
                                        placeholder="CVV"
                                        value={paymentData.cvv}
                                        onChange={(e) => setPaymentData({...paymentData, cvv: e.target.value})}
                                        className="p-3 border rounded-lg"
                                    />
                                </div>
                                <input
                                    type="text"
                                    placeholder="Cardholder Name"
                                    value={paymentData.cardholderName}
                                    onChange={(e) => setPaymentData({...paymentData, cardholderName: e.target.value})}
                                    className="w-full p-3 border rounded-lg"
                                />
                                
                                <button
                                    onClick={() => processGlobalPayment(paymentData)}
                                    disabled={paymentProcessing}
                                    className="w-full bg-green-500 text-white py-3 rounded-lg font-medium disabled:opacity-50"
                                >
                                    {paymentProcessing ? 'Processing...' : '🔒 Complete Payment'}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const ThankYouModal = () => {
                if (!showThankYouModal || !membershipDetails) return null;

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                        <div className="bg-white rounded-2xl w-full max-w-xl p-8 text-center">
                            <div className="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6">
                                <CheckCircle className="h-10 w-10 text-white" />
                            </div>
                            <h2 className="text-3xl font-bold mb-4">🎉 Welcome to ADL {membershipDetails.plan}!</h2>
                            <p className="text-gray-600 mb-6">Your payment was successful and your account is now active.</p>
                            
                            <button
                                onClick={() => setShowThankYouModal(false)}
                                className="w-full bg-blue-500 text-white py-3 rounded-lg font-medium"
                            >
                                Start Using ADL
                            </button>
                        </div>
                    </div>
                );
            };

            // Check if user needs to register
            if (!userRegistered) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 flex items-center justify-center p-4">
                        <div className="text-center">
                            <div className="text-6xl mb-6">⚡</div>
                            <h1 className="text-4xl font-bold mb-4">Welcome to ADL</h1>
                            <p className="text-gray-600 mb-8 max-w-md">
                                Universal Ad Tracking & Analytics Platform with Advanced Legal Protection
                            </p>
                            <button
                                onClick={() => setShowRegistrationModal(true)}
                                className="bg-blue-500 text-white px-8 py-4 rounded-lg text-lg font-medium hover:bg-blue-600"
                            >
                                🚀 Get Started - Create Account
                            </button>
                            
                            <RegistrationModal />
                            <TermsModal />
                            <PrivacyModal />
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 py-3">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="text-2xl font-bold text-blue-600">⚡</div>
                                    <div className="text-xl font-bold">ADL</div>
                                    <span className="text-sm bg-yellow-100 text-yellow-800 px-2 py-1 rounded">
                                        {userPlan.toUpperCase()} PLAN
                                    </span>
                                </div>
                                
                                <nav className="flex items-center gap-6">
                                    <button 
                                        onClick={() => setShowCreateModal(true)}
                                        className="flex items-center gap-2 text-gray-700 hover:text-blue-600"
                                    >
                                        <Rocket className="h-4 w-4" />
                                        Create Campaign
                                    </button>
                                    <button 
                                        onClick={() => setShowPricingModal(true)}
                                        className="bg-gradient-to-r from-yellow-400 to-yellow-600 text-white px-4 py-2 rounded-lg font-medium hover:opacity-90"
                                    >
                                        ⭐ UPGRADE ⭐
                                    </button>
                                </nav>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        <h1 className="text-3xl font-bold text-center mb-8">Universal Ad Tracking & Analytics</h1>
                        
                        {/* Legal Protection Notice */}
                        <div className="bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg p-6 mb-8">
                            <div className="flex items-center gap-3 mb-3">
                                <Gavel className="h-6 w-6" />
                                <h2 className="text-xl font-bold">🛡️ Automated Legal Protection Active</h2>
                            </div>
                            <div className="grid md:grid-cols-3 gap-4 text-sm">
                                <div>
                                    <div className="font-medium mb-1">✅ Content Screening</div>
                                    <div className="text-red-100">All campaigns automatically scanned for prohibited content</div>
                                </div>
                                <div>
                                    <div className="font-medium mb-1">⚖️ Legal Compliance</div>
                                    <div className="text-red-100">Automatic rejection of illegal or fraudulent content</div>
                                </div>
                                <div>
                                    <div className="font-medium mb-1">🔒 Platform Protection</div>
                                    <div className="text-red-100">Zero liability for user-generated content violations</div>
                                </div>
                            </div>
                        </div>

                        {/* Analytics Dashboard */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                            <div className="bg-white rounded-lg shadow-sm p-6 text-center">
                                <div className="text-2xl mb-2">👆</div>
                                <div className="text-2xl font-bold">0</div>
                                <div className="text-gray-600">CLICKS</div>
                                <div className="text-sm text-gray-500 mt-1">Ready to track</div>
                            </div>
                            <div className="bg-white rounded-lg shadow-sm p-6 text-center">
                                <div className="text-2xl mb-2">🎯</div>
                                <div className="text-2xl font-bold">0</div>
                                <div className="text-gray-600">CONVERSIONS</div>
                                <div className="text-sm text-gray-500 mt-1">Start converting</div>
                            </div>
                            <div className="bg-white rounded-lg shadow-sm p-6 text-center">
                                <div className="text-2xl mb-2">💰</div>
                                <div className="text-2xl font-bold">$0</div>
                                <div className="text-gray-600">REVENUE</div>
                                <div className="text-sm text-gray-500 mt-1">Begin earning</div>
                            </div>
                            <div className="bg-white rounded-lg shadow-sm p-6 text-center">
                                <div className="text-2xl mb-2">📈</div>
                                <div className="text-2xl font-bold">0x</div>
                                <div className="text-gray-600">ROAS</div>
                                <div className="text-sm text-gray-500 mt-1">Track ROI</div>
                            </div>
                        </div>

                        {/* Campaign List */}
                        <div className="bg-white rounded-lg shadow-sm p-6">
                            <h3 className="text-xl font-bold mb-4">Active Campaigns ({campaigns.length})</h3>
                            {campaigns.length === 0 ? (
                                <div className="text-center py-8">
                                    <div className="text-4xl mb-4">🚀</div>
                                    <p className="text-gray-600 mb-4">No campaigns yet. Create your first legally compliant campaign!</p>
                                    <button 
                                        onClick={() => setShowCreateModal(true)}
                                        className="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600"
                                    >
                                        Create Campaign
                                    </button>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    {campaigns.map(campaign => (
                                        <div key={campaign.id} className="border rounded-lg p-4 flex justify-between items-center">
                                            <div>
                                                <div className="font-medium">{campaign.name}</div>
                                                <div className="text-sm text-gray-600">{campaign.source} • ${campaign.budget}</div>
                                                <div className="text-xs text-gray-500">{campaign.code}</div>
                                            </div>
                                            <div className="text-sm">
                                                <span className="text-green-600">✅ Approved & Active</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Footer with Legal Links */}
                    <footer className="bg-gray-900 text-white py-8 mt-16">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="grid md:grid-cols-3 gap-8">
                                <div>
                                    <h3 className="text-lg font-bold mb-4">ADL Platform</h3>
                                    <p className="text-gray-400">Universal Ad Tracking with Legal Protection</p>
                                </div>
                                <div>
                                    <h3 className="text-lg font-bold mb-4">Legal</h3>
                                    <div className="space-y-2">
                                        <button 
                                            onClick={() => setShowTermsModal(true)}
                                            className="block text-gray-400 hover:text-white"
                                        >
                                            Terms of Service
                                        </button>
                                        <button 
                                            onClick={() => setShowPrivacyModal(true)}
                                            className="block text-gray-400 hover:text-white"
                                        >
                                            Privacy Policy
                                        </button>
                                    </div>
                                </div>
                                <div>
                                    <h3 className="text-lg font-bold mb-4">Contact</h3>
                                    <div className="space-y-2 text-gray-400 text-sm">
                                        <div>Legal: legal@addatalogic.com</div>
                                        <div>Support: support@addatalogic.com</div>
                                    </div>
                                </div>
                            </div>
                            <div className="border-t border-gray-800 mt-8 pt-8 text-center">
                                <p className="text-gray-400">© 2025 ADL Platform. All rights reserved. Protected by automated legal compliance.</p>
                            </div>
                        </div>
                    </footer>

                    {/* Modals */}
                    <CreateCampaignModal />
                    <PricingModal />
                    <PaymentModal />
                    <ThankYouModal />
                    <AdRejectedModal />
                    <TermsModal />
                    <PrivacyModal />
                </div>
            );
        }

        ReactDOM.render(<ADLApp />, document.getElementById('root'));
    </script>
</body>
</html>
